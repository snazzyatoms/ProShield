# path: src/main/resources/config.yml
messages:
  prefix: "&3[ProShield]&r "

limits:
  max-claims: 5              # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false             # If true, remove claims whose owners inactive for N days
  days: 30                   # Days of inactivity before claim is expired (checked on startup + daily)

autogive:
  compass-on-join: true      # Give ops (or players with permission) the admin compass on join

protection:
  # Minimum role required for actions inside a claim
  roles:
    build: BUILDER           # break/place blocks
    interact: MEMBER         # doors, buttons, levers, pressure plates...
    open_containers: CONTAINER
    use_buckets: BUILDER

  containers: true
  pvp-in-claims: false       # If false, cancel PvP inside claims
  mob-grief: true
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  interactions:
    enabled: true
    mode: blacklist          # "blacklist" or "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []                 # explicit materials e.g. [NOTE_BLOCK, BELL]

  buckets:
    block-empty: true        # prevent placing water/lava by under-role players
    block-fill: true         # prevent taking source blocks

  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

claims: {}
