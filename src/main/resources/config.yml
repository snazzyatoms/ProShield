# ==========================================================
# ProShield Configuration
# Version: 1.2.6 (Config-Driven GUI + Claim Expiry)
# ==========================================================
# Notes:
#   - Use '&' for colors
#   - Actions supported:
#       command:<text> â†’ runs a command as player
#       menu:<menuKey> â†’ opens another menu
#       close           â†’ closes inventory
# ==========================================================

# ----------------------------------------------------------
# General Settings
# ----------------------------------------------------------
settings:
  give-compass-on-join: true

# ----------------------------------------------------------
# Protection Settings
# ----------------------------------------------------------
protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: false

  buckets:
    enabled: false

  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true

  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ----------------------------------------------------------
# Messages
# ----------------------------------------------------------
messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: false
  admin-flag-chat: true

# ----------------------------------------------------------
# GUI Menus
# ----------------------------------------------------------
gui:
  menus:
    # (menus as you already have them â€” omitted for brevity)

# ----------------------------------------------------------
# Sounds
# ----------------------------------------------------------
sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"

# ----------------------------------------------------------
# Claim Defaults & Expiry
# ----------------------------------------------------------
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true

  # ðŸ•’ Claim expiry (in days)
  # Claims inactive longer than this will auto-expire & purge.
  expiry-days: 30
