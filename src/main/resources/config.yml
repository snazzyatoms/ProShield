# ==========================================================
# ProShield Configuration
# Version: 1.2.5+
# ==========================================================
# All protection features can be globally toggled here.
# Individual claims may override via /flags GUI.
# ==========================================================

protection:
  # -------------------------
  # Fire settings
  # -------------------------
  fire:
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosion settings
  # -------------------------
  explosions:
    enabled: false

  # -------------------------
  # Bucket settings
  # -------------------------
  buckets: false   # ðŸª£ Single toggle (empty + fill blocked together)

  # -------------------------
  # Mob settings
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true

  # -------------------------
  # Wilderness entity settings
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages and GUI
# ==========================================================
messages:
  prefix: "&3[ProShield] &r"
  debug-prefix: "&8[Debug] &r"

  show-wilderness: false   # "Entering Wilderness" shown when leaving claims?
  admin-flag-chat: true    # ðŸ’¬ Show flag toggle messages to admins?

gui:
  flags:
    title: "Â§dClaim Flags"
  admin:
    wilderness:
      toggle-messages: true
    debug:
      toggle-flag-chat: true   # âœ… show flag-chat toggle in Admin GUI

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
