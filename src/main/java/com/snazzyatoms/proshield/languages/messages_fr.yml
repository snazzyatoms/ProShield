# - Les noms et descriptions de rôles sont entièrement personnalisables
# ==========================================================

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Erreurs générales ---
  error:
    player-only: "&cSeuls les joueurs peuvent utiliser cette action."
    no-permission: "&cVous n'avez pas la permission de faire cela."
    inventory-full: "&cVotre inventaire est plein. Libérez d'abord une case."
    block-break: "&cVous ne pouvez pas casser de blocs ici."
    block-place: "&cVous ne pouvez pas placer de blocs ici."
    bucket-empty: "&cVous ne pouvez pas vider de seaux ici."
    bucket-fill: "&cVous ne pouvez pas remplir de seaux ici."
    pvp: "&cLe PvP est désactivé dans ce claim."

  # --- Boussole ---
  compass:
    command-success: "&aUne boussole ProShield vous a été donnée."
    already-have: "&eVous avez déjà une boussole ProShield."
    lore:
      - "&7Clic droit → Ouvrir le menu ProShield"
      - "&7Gérez vos claims, vos flags et vos joueurs de confiance"

  # --- Admin / Système ---
  reloaded: "&aConfiguration de ProShield rechargée."

  admin:
    debug-on: "&eMode debug : &aACTIVÉ"
    debug-off: "&eMode debug : &cDÉSACTIVÉ"
    bypass-on: "&aBypass activé."
    bypass-off: "&cBypass désactivé."

  # --- Transitions de zone ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aVous êtes entré dans votre claim."
  enter-other: "&aVous êtes entré dans le claim de {owner}."
  leave-own: "&cVous avez quitté votre claim."
  leave-other: "&cVous avez quitté le claim de {owner}."
  wilderness: "&7Vous êtes entré dans la nature."

  # --- Demandes d'extension (Joueur) ---
  expansion:
    request-sent: "&eVotre demande d'extension de +{blocks} blocs a été envoyée aux admins."
    approved: "&aVotre extension de claim (+{blocks} blocs) a été approuvée !"
    denied: "&cVotre demande d'extension a été refusée : {reason}"
    disabled: "&cLes demandes d'extension sont désactivées sur ce serveur."
    cooldown-title: "&cTemps de recharge actif"
    cooldown-active: "&7Vous pourrez refaire une demande dans &f{hours}h {minutes}m&7."
    expired: "&eVotre demande d'extension a expiré après {days} jours sans réponse."

  # --- Revue d'extension (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aClic gauche : Approuver l'extension"
      deny: "&cClic droit : Refuser et choisir une raison"
      info: "&7Utilisez le menu des raisons de refus pour plus de détails."

  # --- Raisons de refus ---
  deny-reasons:
    too-large: "&cL'extension demandée est trop grande."
    abusive: "&cDemande d'extension refusée pour abus."
    overlap: "&cLa zone demandée chevauche un autre claim."
    custom-1: "&cPas encore assez de temps de jeu pour cette extension."
    custom-2: "&cVotre claim a déjà atteint la taille maximale."

  # --- Contrôles mondiaux ---
  world-controls:
    toggle: "&eLe contrôle {flag} &eest maintenant {state}."
    enabled: "&aACTIVÉ"
    disabled: "&cDÉSACTIVÉ"

  # --- Navigation GUI ---
  gui:
    back-button: "&eRetour"
    back-lore:
      - "&7Revenir au menu précédent"
    exit-button: "&cQuitter"
    exit-lore:
      - "&7Fermer ce menu"
    titles:
      main: "&6Menu ProShield"
      trusted: "&bJoueurs de confiance"
      assign-role: "&bAssigner un rôle"
      flags: "&eFlags du claim"
      admin: "&cOutils admin"
      world-controls: "&cContrôles mondiaux"
      deny-reasons: "&cRaisons de refus"
      request-expansion: "&aDemander une extension"
      expansion-requests: "&eDemandes d'extension"
      expansion-history: "&7Historique des extensions"

  # --- Rôles ---
  roles:
    display:
      none: "&7Aucun"
      visitor: "&7Visiteur"
      member: "&aMembre"
      trusted: "&bDe confiance"
      builder: "&2Constructeur"
      container: "&3Conteneur"
      moderator: "&eModérateur"
      manager: "&6Gestionnaire"
      owner: "&cPropriétaire"
    lore:
      visitor:
        - "&7Rôle par défaut des joueurs non autorisés"
        - "&cNe peut pas construire ni ouvrir de conteneurs"
      member:
        - "&7Rôle de base"
        - "&aPeut ouvrir les conteneurs"
        - "&cNe peut pas construire ni modifier les flags"
      trusted:
        - "&7Rôle avancé"
        - "&aAccès complet sauf actions du propriétaire"
      builder:
        - "&7Rôle de construction"
        - "&aPeut placer et casser des blocs"
        - "&cNe peut pas modifier les flags"
      container:
        - "&7Rôle de stockage"
        - "&aPeut seulement ouvrir des conteneurs"
        - "&cNe peut pas construire ni casser"
      moderator:
        - "&7Rôle de gestion"
        - "&aPeut gérer les rôles et flags"
        - "&cNe peut pas transférer la propriété"
      manager:
        - "&7Rôle de haut niveau"
        - "&aPeut gérer rôles, flags et transferts"
      owner:
        - "&cPropriétaire du claim"
        - "&aContrôle total du claim"

