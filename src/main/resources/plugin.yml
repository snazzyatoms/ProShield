name: ProShield
version: 1.1.6
main: com.snazzyatoms.proshield.ProShield
api-version: 1.18
authors: [ snazzyatoms ]
description: Lightweight land/plot claiming with a simple GUI and admin compass.

commands:
  proshield:
    description: Main ProShield command
    usage: /proshield <reload|info|compass>
    aliases: [ps]
    permission: proshield.use

permissions:
  proshield.*:
    description: Access to all ProShield features
    default: op
    children:
      proshield.use: true
      proshield.reload: true
      proshield.info: true
      proshield.compass: true

  proshield.use:
    description: Base permission to use ProShield
    default: true

  proshield.reload:
    description: Reload ProShield configuration
    default: op

  proshield.info:
    description: Show ProShield info
    default: true

  proshield.compass:
    description: Use /proshield compass and the admin compass
    default: op
