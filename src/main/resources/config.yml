protection:
  containers: true
  pvp-in-claims: false

  # Explosion block-breaking in claims
  mob-grief: true
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  # Fire behavior inside claims
  fire:
    spread: true   # cancel FIRE spread in claimed chunks
    burn: true     # reserve for future BlockBurn handlers; kept for clarity
    ignite:
      flint_and_steel: true   # blocks players from igniting inside others' claims
      lava: true              # lava-caused ignition blocked in claims
      lightning: true
      explosion: true
      spread: true

  # Non-container interaction controls
  interactions:
    enabled: true
    mode: blacklist
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []

  # Bucket protection
  buckets:
    block-empty: true
    block-fill: true

  # Entity grief that changes blocks (non-explosion)
  entity-grief:
    enderman: true       # stop block pickup/place in claims
    ravager: true        # stop crop trampling / block change
    silverfish: true     # stop infestation block changes
    ender-dragon: true   # stop dragon block change (non-explosion)
    wither: true         # stop wither block change (non-explosion)
