settings:
  give-compass-on-join: true

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false
  explosions:
    enabled: false
  buckets:
    enabled: false
  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true
  entities:
    wilderness:
      item-frames: false
      vehicles: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: false
  admin-flag-chat: true

