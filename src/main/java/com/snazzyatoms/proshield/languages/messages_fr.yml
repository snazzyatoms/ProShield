# ==========================================================
# Messages ProShield
# Version : 1.2.6 (Poli et synchronisé)
# ----------------------------------------------------------
# - Noms et descriptions des rôles entièrement personnalisables
# ==========================================================

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Erreurs générales ---
  error:
    player-only: "&cSeuls les joueurs peuvent utiliser cette action."
    no-permission: "&cVous n'avez pas la permission de faire cela."
    inventory-full: "&cVotre inventaire est plein. Libérez un emplacement."
    block-break: "&cVous ne pouvez pas casser de blocs ici."
    block-place: "&cVous ne pouvez pas placer de blocs ici."
    bucket-empty: "&cVous ne pouvez pas vider de seaux ici."
    bucket-fill: "&cVous ne pouvez pas remplir de seaux ici."
    pvp: "&cLe PvP est désactivé dans ce claim."

  # --- Boussole ---
  compass:
    command-success: "&aVous avez reçu une Boussole ProShield."
    already-have: "&eVous possédez déjà une Boussole ProShield."
    lore:
      - "&7Clic droit → Ouvrir le menu ProShield"
      - "&7Gérez vos claims, flags et joueurs de confiance"

  # --- Admin / Système ---
  reloaded: "&aConfiguration ProShield rechargée."

  admin:
    debug-on: "&eMode debug : &aACTIVÉ"
    debug-off: "&eMode debug : &cDÉSACTIVÉ"
    bypass-on: "&aBypass activé."
    bypass-off: "&cBypass désactivé."

  # --- Transitions de région ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aVous êtes entré dans votre claim."
  enter-other: "&aVous êtes entré dans le claim de {owner}."
  leave-own: "&cVous avez quitté votre claim."
  leave-other: "&cVous avez quitté le claim de {owner}."
  wilderness: "&7Vous êtes entré dans la nature."

  # --- Demandes d'expansion (Joueur) ---
  expansion:
    request-sent: "&eVotre demande d'expansion de +{blocks} blocs a été envoyée aux administrateurs."
    approved: "&aVotre expansion de claim (+{blocks} blocs) a été approuvée !"
    denied: "&cVotre demande d'expansion a été refusée : {reason}"
    disabled: "&cLes demandes d'expansion sont désactivées par le serveur."
    cooldown-title: "&cTemps de recharge actif"
    cooldown-active: "&7Vous pouvez redemander dans &f{hours}h {minutes}m&7."
    expired: "&eVotre demande d'expansion a expiré après {days} jours sans réponse."

  # --- Revue d'expansion (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aClic gauche : Approuver l'expansion"
      deny: "&cClic droit : Refuser et choisir une raison"
      info: "&7Utilisez le menu des refus pour plus de détails."

  # --- Raisons de refus ---
  deny-reasons:
    too-large: "&cL'expansion demandée est trop grande."
    abusive: "&cDemande refusée pour abus."
    overlap: "&cLa zone demandée chevauche un autre claim."
    custom-1: "&cPas assez de temps de jeu pour cette expansion."
    custom-2: "&cVotre claim a déjà atteint la taille maximale."

  # --- Contrôles mondiaux ---
  world-controls:
    toggle: "&eLe contrôle {flag} est maintenant {state}."
    enabled: "&aACTIVÉ"
    disabled: "&cDÉSACTIVÉ"

  # --- Navigation GUI ---
  gui:
    back-button: "&eRetour"
    back-lore:
      - "&7Revenir au menu précédent"
    exit-button: "&cQuitter"
    exit-lore:
      - "&7Fermer ce menu en toute sécurité"
    titles:
      main: "&6Menu ProShield"
      trusted: "&bJoueurs de confiance"
      assign-role: "&bAttribuer un rôle"
      flags: "&eFlags du claim"
      admin: "&cOutils Admin"
      world-controls: "&cContrôles mondiaux"
      deny-reasons: "&cRaisons de refus"
      request-expansion: "&aDemander une expansion"
      expansion-requests: "&eDemandes d'expansion"
      expansion-history: "&7Historique des expansions"

  # --- Rôles ---
  roles:
    display:
      none: "&7Aucun"
      visitor: "&7Visiteur"
      member: "&aMembre"
      trusted: "&bConfiance"
      builder: "&2Constructeur"
      container: "&3Conteneur"
      moderator: "&eModérateur"
      manager: "&6Gestionnaire"
      owner: "&cPropriétaire"
    lore:
      visitor:
        - "&7Rôle par défaut pour les joueurs non approuvés"
        - "&cNe peut pas construire ni ouvrir de conteneurs"
      member:
        - "&7Rôle de base"
        - "&aPeut ouvrir les conteneurs"
        - "&cNe peut pas construire ni changer de flags"
      trusted:
        - "&7Rôle avancé"
        - "&aAccès complet sauf actions réservées au propriétaire"
      builder:
        - "&7Rôle de construction"
        - "&aPeut placer et casser des blocs"
        - "&cNe peut pas changer de flags"
      container:
        - "&7Rôle de stockage"
        - "&aPeut seulement ouvrir les conteneurs"
        - "&cNe peut pas construire ni détruire"
      moderator:
        - "&7Rôle de modération"
        - "&aPeut gérer les rôles et flags"
        - "&cNe peut pas transférer le claim"
      manager:
        - "&7Rôle de gestion avancée"
        - "&aPeut gérer rôles, flags et transférer le claim"
      owner:
        - "&cPropriétaire du claim"
        - "&aContrôle total"

