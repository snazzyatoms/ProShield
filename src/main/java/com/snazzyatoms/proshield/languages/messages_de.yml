  admin-flag-chat: true
  enter-own: "&aDu hast deinen Claim betreten."
  enter-other: "&aDu hast den Claim von {owner} betreten."
  leave-own: "&cDu hast deinen Claim verlassen."
  leave-other: "&cDu hast den Claim von {owner} verlassen."
  wilderness: "&7Du bist nun in der Wildnis."

  # --- Erweiterungsanfragen (Spieler) ---
  expansion:
    request-sent: "&eDeine Anfrage für +{blocks} Blöcke wurde an die Admins gesendet."
    approved: "&aDeine Claim-Erweiterung (+{blocks} Blöcke) wurde genehmigt!"
    denied: "&cDeine Anfrage wurde abgelehnt: {reason}"
    disabled: "&cErweiterungsanfragen sind auf diesem Server deaktiviert."
    cooldown-title: "&cAbklingzeit aktiv"
    cooldown-active: "&7Du kannst in &f{hours}h {minutes}m &7wieder eine Anfrage stellen."
    expired: "&eDeine Erweiterungsanfrage ist nach {days} Tagen ohne Antwort abgelaufen."

  # --- Erweiterungsprüfung (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aLinksklick: Genehmigen"
      deny: "&cRechtsklick: Ablehnen und Grund wählen"
      info: "&7Nutze das Menü für Ablehnungsgründe"

  # --- Ablehnungsgründe ---
  deny-reasons:
    too-large: "&cDie Anfrage ist zu groß."
    abusive: "&cAnfrage wegen Missbrauch abgelehnt."
    overlap: "&cDas gewünschte Gebiet überschneidet sich mit einem anderen Claim."
    custom-1: "&cNoch nicht genug Spielzeit für diese Erweiterung."
    custom-2: "&cDein Claim hat bereits die maximale Größe erreicht."

  # --- Welt-Kontrollen ---
  world-controls:
    toggle: "&eWelt-Einstellung &f{flag} &ewurde {state}."
    enabled: "&aAKTIVIERT"
    disabled: "&cDEAKTIVIERT"

  # --- GUI Navigation ---
  gui:
    back-button: "&eZurück"
    back-lore:
      - "&7Zurück zum vorherigen Menü"
