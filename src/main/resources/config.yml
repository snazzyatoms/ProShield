# ==========================================================
# ProShield Configuration
# Version: 1.2.6 (config-driven menus)
# ==========================================================

settings:
  give-compass-on-join: true

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false
  explosions:
    enabled: false
  buckets:
    enabled: false
  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true
  entities:
    wilderness:
      item-frames: false
      vehicles: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: false
  admin-flag-chat: true

gui:
  menus:
    main:
      title: "&bProShield Menu"
      size: 27
      items:
        10:
          material: GRASS_BLOCK
          name: "&aClaim Chunk"
          lore:
            - "&7Claim your current chunk"
            - "&7Protect your builds"
          actions:
            - "command:proshield claim"
        11:
          material: BARRIER
          name: "&cUnclaim Chunk"
          lore:
            - "&7Unclaim your current chunk"
          actions:
            - "command:proshield unclaim"
        12:
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7View claim info"
          actions:
            - "custom:info"
        13:
          material: PLAYER_HEAD
          name: "&aTrust Player"
          lore:
            - "&7Trust a player"
          actions:
            - "custom:trustplayer"
        14:
          material: SKELETON_SKULL
          name: "&cUntrust Player"
          lore:
            - "&7Remove trust"
          actions:
            - "custom:untrustplayer"
        15:
          material: BOOK
          name: "&6Roles"
          lore:
            - "&7Assign roles"
          actions:
            - "custom:roles"
        16:
          material: IRON_SWORD
          name: "&cFlags"
          lore:
            - "&7Toggle protections"
          actions:
            - "custom:flags"
        26:
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Close menu"
          actions:
            - "command:close"

    flags:
      title: "&dClaim Flags"
      size: 27
      items:
        10:
          material: TNT
          name: "&cExplosions"
          lore: ["&7Toggle explosions"]
          actions:
            - "command:proshield flag explosions"
        11:
          material: WATER_BUCKET
          name: "&bBuckets"
          lore: ["&7Toggle bucket use"]
          actions:
            - "command:proshield flag buckets"
        26:
          material: BARRIER
          name: "&cBack"
          lore: ["&7Return to main menu"]
          actions:
            - "open:main"

    roles:
      title: "&6Claim Roles"
      size: 27
      items:
        13:
          material: BOOK
          name: "&eManage Roles"
          lore: ["&7Assign roles for trusted players"]
          actions:
            - "custom:roles"
        26:
          material: BARRIER
          name: "&cBack"
          lore: ["&7Return to main menu"]
          actions:
            - "open:main"
