# ==========================================================
# ProShield Configuration
# Version: 1.2.5 (Finalized for release build + Expansion Requests)
# ==========================================================

settings:
  give-compass-on-join: true

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: false

  buckets:
    enabled: true

  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: true
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true

  entities:
    wilderness:
      item-frames: false
      vehicles: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: true
  admin-flag-chat: true

  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."
  expansion-request: "&eYour expansion request for +{blocks} blocks has been sent to admins."
  expansion-approved: "&aYour claim expansion (+{blocks} blocks) was approved!"
  expansion-denied: "&cYour claim expansion request was denied: {reason}"

help:
  player:
    - "&bProShield Help &7- Player"
    - "&a/claim &7→ Claim your current land (50 block radius)"
    - "&a/unclaim &7→ Unclaim your land"
    - "&a/proshield compass &7→ Receive your ProShield Compass"
    - "&a/proshield help &7→ Show this help menu"

  admin:
    - "&cProShield Help &7- Admin"
    - "&c/proshield reload &7→ Reload the config"
    - "&c/proshield debug &7→ Toggle debug mode"
    - "&c/proshield bypass &7→ Toggle bypass mode"
    - "&c/proshield admin &7→ Open the admin menu"
    - "&cCheck GUI → Expansion Requests"

gui:
  menus:
    main:
      title: "&6ProShield Menu"
      size: 27
      items:
        "11":
          material: GRASS_BLOCK
          name: "&aClaim Land"
          lore:
            - "&7Protect your land"
            - "&fRadius: 50 blocks by default"
          action: "command:claim"

        "13":
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7Shows your current claim details"
            - "&7Default vs. Current Radius"
            - "&7Protected: Pets, Containers, Frames, Stands"
            - "&7Explosions/Fire disabled"
          action: "command:proshield info"

        "15":
          material: BARRIER
          name: "&cUnclaim Land"
          lore:
            - "&7Remove your claim"
          action: "command:unclaim"

    flags:
      title: "&dClaim Flags"
      size: 27
      items:
        "10":
          material: TNT
          name: "&cExplosions"
          lore:
            - "&7Toggle TNT & creeper damage"
            - "&eDisabled = explosions blocked"
            - "&eEnabled = explosions allowed"
            - "&fCurrent: {state}"
          action: "flag:explosions"

        "11":
          material: WATER_BUCKET
          name: "&bBuckets"
          lore:
            - "&7Toggle bucket use inside claims"
            - "&eDisabled = bucket use blocked"
            - "&eEnabled = bucket use allowed"
            - "&fCurrent: {state}"
          action: "flag:buckets"

        "12":
          material: ITEM_FRAME
          name: "&6Item Frames"
          lore:
            - "&7Toggle protection of item frames"
            - "&eDisabled = frames can be broken"
            - "&eEnabled = frames protected"
            - "&fCurrent: {state}"
          action: "flag:item-frames"

        "13":
          material: ARMOR_STAND
          name: "&eArmor Stands"
          lore:
            - "&7Toggle protection of armor stands"
            - "&eDisabled = stands can be broken"
            - "&eEnabled = stands protected"
            - "&fCurrent: {state}"
          action: "flag:armor-stands"

        "14":
          material: CHEST
          name: "&aContainers"
          lore:
            - "&7Toggle access to chests, hoppers, furnaces"
            - "&eDisabled = locked"
            - "&eEnabled = anyone can open"
            - "&fCurrent: {state}"
          action: "flag:containers"

        "15":
          material: BONE
          name: "&dPets"
          lore:
            - "&7Toggle pet protection"
            - "&eDisabled = pets unprotected"
            - "&eEnabled = pets safe"
            - "&fCurrent: {state}"
          action: "flag:pets"

        "16":
          material: IRON_SWORD
          name: "&cPvP"
          lore:
            - "&7Toggle combat inside claims"
            - "&eDisabled = PvP blocked"
            - "&eEnabled = PvP allowed"
            - "&fCurrent: {state}"
          action: "flag:pvp"

        "17":
          material: SHIELD
          name: "&aSafe Zone"
          lore:
            - "&7Toggle mob spawning & hostile damage"
            - "&eDisabled = mobs can attack"
            - "&eEnabled = mobs blocked"
            - "&fCurrent: {state}"
          action: "flag:safezone"

        "26":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to main menu"
          action: "menu:main"

    admin-expansions:
      title: "&cExpansion Requests"
      size: 27
      items:
        "11":
          material: PAPER
          name: "&ePending Requests"
          lore:
            - "&7View and manage all player requests"
          action: "menu:expansion-requests"

        "13":
          material: EMERALD
          name: "&aApprove Selected"
          lore:
            - "&7Approve and apply instantly (if enabled)"
            - "&7Reason optional"
          action: "expansion:approve"

        "15":
          material: REDSTONE
          name: "&cDeny Selected"
          lore:
            - "&7Deny with reason"
          action: "expansion:deny"

        "22":
          material: BOOK
          name: "&dComing in 2.0"
          lore:
            - "&7Expansion via currency/permissions"
            - "&7Automatic upgrades"
            - "&7VIP claim bonuses"
          action: "none"

sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"
  repel-sound: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"

claims:
  default-radius: 50   # ✅ expanded default size
  instant-apply: true  # ✅ toggle: expansions apply instantly or after restart
  default-flags:
    pvp: false
    explosions: false
    fire: false
    containers: true
    armor-stands: true
    item-frames: true
    buckets: false
    pets: true
    safezone: true
