# ----------------------------------------------------------
# Sounds
# ----------------------------------------------------------
sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"

# ----------------------------------------------------------
# Claim Defaults
# ----------------------------------------------------------
claims:
  expiry-days: 30   # ⏳ Claims older than this will expire (0 = disable)
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
