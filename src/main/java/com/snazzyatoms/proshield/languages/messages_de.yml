messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Allgemeine Fehler ---
  error:
    player-only: "&cNur Spieler können diese Aktion verwenden."
    no-permission: "&cDu hast keine Berechtigung dafür."
    inventory-full: "&cDein Inventar ist voll. Bitte mache zuerst Platz."
    block-break: "&cDu kannst hier keine Blöcke zerstören."
    block-place: "&cDu kannst hier keine Blöcke platzieren."
    bucket-empty: "&cDu kannst hier keinen Eimer entleeren."
    bucket-fill: "&cDu kannst hier keinen Eimer füllen."
    pvp: "&cPvP ist in diesem Gebiet deaktiviert."

  # --- Kompass ---
  compass:
    command-success: "&aDir wurde ein ProShield-Kompass gegeben."
    already-have: "&eDu hast bereits einen ProShield-Kompass."
    lore:
      - "&7Rechtsklick → ProShield-Menü öffnen"
      - "&7Verwalte Claims, Flags & vertraute Spieler"

  # --- Admin / System ---
  reloaded: "&aProShield-Konfiguration neu geladen."

  admin:
    debug-on: "&eDebug-Modus: &aAKTIV"
    debug-off: "&eDebug-Modus: &cDEAKTIVIERT"
    bypass-on: "&aBypass aktiviert."
    bypass-off: "&cBypass deaktiviert."

  # --- Claim / Regionen-Übergänge ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aDu hast deinen Claim betreten."
  enter-other: "&aDu hast den Claim von {owner} betreten."
  leave-own: "&cDu hast deinen Claim verlassen."
  leave-other: "&cDu hast den Claim von {owner} verlassen."
  wilderness: "&7Du betrittst die Wildnis."

  # --- Erweiterungsanfragen (Spieler) ---
  expansion:
    request-sent: "&eDeine Anfrage für +{blocks} Blöcke wurde an die Admins gesendet."
    approved: "&aDeine Claim-Erweiterung (+{blocks} Blöcke) wurde genehmigt!"
    denied: "&cDeine Anfrage wurde abgelehnt: {reason}"
    disabled: "&cErweiterungsanfragen sind auf diesem Server deaktiviert."
    cooldown-title: "&cAbklingzeit aktiv"
    cooldown-active: "&7Du kannst erneut anfragen in &f{hours}h {minutes}m&7."
    expired: "&eDeine Erweiterungsanfrage ist nach {days} Tagen ohne Prüfung abgelaufen."

  # --- Erweiterungsprüfung (Admin-GUI) ---
  expansion-admin:
    lore:
      approve: "&aLinksklick: Erweiterung genehmigen"
      deny: "&cRechtsklick: Ablehnen & Grund auswählen"
      info: "&7Nutze das Menü 'Ablehnungsgründe' für detaillierte Nachrichten."

  # --- Ablehnungsgründe ---
  deny-reasons:
    too-large: "&cDie angefragte Erweiterung ist zu groß."
    abusive: "&cAnfrage wegen Missbrauchs abgelehnt."
    overlap: "&cDer Bereich überschneidet sich mit einem bestehenden Claim."
    custom-1: "&cNicht genug Spielzeit für diese Erweiterung."
    custom-2: "&cDein Claim hat bereits die maximale Größe erreicht."

  # --- Weltkontrollen ---
  world-controls:
    toggle: "&eWeltkontrolle &f{flag} &eist jetzt {state}."
    enabled: "&aAKTIVIERT"
    disabled: "&cDEAKTIVIERT"

  # --- GUI Navigation ---
  gui:
    back-button: "&eZurück"
    back-lore:
      - "&7Zurück zum vorherigen Menü"
    exit-button: "&cBeenden"
    exit-lore:
      - "&7Dieses Menü sicher schließen"
    titles:
