# ==========================================================
# ProShield Configuration
# Version: 1.2.5+
# ==========================================================
# All protection features can be globally toggled here.
# Individual claims may override via /flags GUI.
# ==========================================================

protection:
  # -------------------------
  # Fire settings
  # -------------------------
  fire:
    burn: false         # ðŸ”¥ Allow blocks/entities to burn
    spread: false       # ðŸ”¥ Allow fire to spread
    ignite:             # ðŸ”¥ Sources of ignition
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosion settings
  # -------------------------
  explosions:
    enabled: false      # ðŸ’¥ Global explosion toggle (TNT, creepers, beds, etc.)

  # -------------------------
  # Bucket settings
  # -------------------------
  buckets:
    empty: false        # ðŸª£ Block players emptying buckets
    fill: false         # ðŸª£ Block players filling buckets

  # -------------------------
  # Mob settings
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      # ðŸ”¹ How far from the claim edge mobs get pushed back
      #   Larger radius = safer "buffer zone" around claims
      radius: 3.0       
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true   # ðŸ§Ÿ Despawn mobs that manage to enter claims

  # -------------------------
  # Wilderness entity settings
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages and GUI
# ==========================================================
messages:
  prefix: "&3[ProShield] &r"
  debug-prefix: "&8[Debug] &r"

  # ðŸ”¹ Wilderness entry toggle
  show-wilderness: false   # "Entering Wilderness" shown when leaving claims?

gui:
  flags:
    title: "Â§dClaim Flags"
  admin:
    wilderness:
      toggle-messages: true   # ðŸ”¹ Shows wilderness toggle in Admin GUI

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
