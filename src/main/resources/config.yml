# ==========================================================
# ProShield Configuration
# Version: 1.2.6 (UI Actions Enabled)
# ==========================================================

settings:
  give-compass-on-join: true

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false
  explosions:
    enabled: false
  buckets:
    enabled: false
  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true
  entities:
    wilderness:
      item-frames: false
      vehicles: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: false
  admin-flag-chat: true

ui:
  menus:
    main:
      title: "&bProShield Menu"
      size: 27
      items:
        claim:
          slot: 10
          material: GRASS_BLOCK
          name: "&aClaim Chunk"
          lore:
            - "&7Claim your current chunk"
            - "&7Protect your builds"
          action: "command:/proshield claim"

        unclaim:
          slot: 11
          material: BARRIER
          name: "&cUnclaim Chunk"
          lore:
            - "&7Unclaim your current chunk"
            - "&7Releases to wilderness"
          action: "command:/proshield unclaim"

        info:
          slot: 12
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7View claim owner"
            - "&7and trusted players"
          action: "command:/proshield info"

        trust:
          slot: 13
          material: PLAYER_HEAD
          name: "&aTrust Menu"
          lore:
            - "&7Trust a player"
          action: "open:trust"

        untrust:
          slot: 14
          material: SKELETON_SKULL
          name: "&cUntrust Menu"
          lore:
            - "&7Remove a player"
          action: "open:untrust"

        roles:
          slot: 15
          material: BOOK
          name: "&6Roles"
          lore:
            - "&7Assign/manage roles"
          action: "open:roles"

        flags:
          slot: 16
          material: IRON_SWORD
          name: "&cFlags"
          lore:
            - "&7Toggle protections"
          action: "open:flags"

        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to previous menu"
          action: "close"

    trust:
      title: "&aTrust Players"
      size: 27
      items:
        enter:
          slot: 13
          material: PLAYER_HEAD
          name: "&aEnter Player"
          lore:
            - "&7Type name in chat"
          action: "command:/proshield trust"
        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to main menu"
          action: "open:main"

    untrust:
      title: "&cUntrust Players"
      size: 27
      items:
        enter:
          slot: 13
          material: SKELETON_SKULL
          name: "&cEnter Player"
          lore:
            - "&7Type name in chat"
          action: "command:/proshield untrust"
        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to main menu"
          action: "open:main"

    roles:
      title: "&6Claim Roles"
      size: 27
      items:
        builder:
          slot: 10
          material: STONE_PICKAXE
          name: "&eBuilder"
          lore:
            - "&7Assign Builder role"
          action: "command:/proshield role builder"
        moderator:
          slot: 12
          material: CROSSBOW
          name: "&cModerator"
          lore:
            - "&7Assign Moderator role"
          action: "command:/proshield role moderator"
        clear:
          slot: 14
          material: BOOK
          name: "&7Clear Role"
          lore:
            - "&7Revert to default"
          action: "command:/proshield role clear"
        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to main menu"
          action: "open:main"
