# ProShield configuration (v1.2.4)
messages:
  prefix: "&3[ProShield]&r "

# Written by the plugin on load/reload as well (kept for readability)
version: "1.2.4"
meta:
  config-version: "1.2.4"

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false         # If true, remove claims whose owners have been inactive for N days
  days: 30               # Days of inactivity before claim is expired (checked on startup + daily)

# ------------------------------------------------------------------------------------
# PROTECTION (defaults are "safe": true means 'block/deny' inside claims)
# ------------------------------------------------------------------------------------
protection:
  containers: true

  # PvP: false = block PvP inside claims (safer default). /pvp listener enforces this.
  pvp-in-claims: false

  # Explosion & grief toggles
  mob-grief: true
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  interactions:
    enabled: true
    mode: blacklist             # "blacklist" blocks common door/redstone use for non-trusted
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []                    # explicit materials e.g. [NOTE_BLOCK, BELL]

  buckets:
    block-empty: true
    block-fill: true

  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

  # ---------------------------------------------
  # Player damage protection INSIDE their claims
  # ---------------------------------------------
  player:
    enabled: true
    damage:
      owner-immune: true          # protect claim owner while inside their claim
      trusted-immune: true        # protect trusted players while inside the claim
      mobs: true                  # cancel mob melee damage (zombies, skeleton melee, etc.)
      projectiles: true           # cancel arrows, tridents, ghast fireballs, etc.
      explosions: true            # block TNT/creeper/dragon/etc. damage to players
      fire-lava: true             # cancel fire, fire_tick, lava, magma floor
      fall: true                  # cancel fall damage (safe default per request)
      other-environment: true     # cactus, suffocation, drowning, lightning, wither, etc.

# ------------------------------------------------------------------------------------
# FEATURE TOGGLES
# ------------------------------------------------------------------------------------

# Items dropped inside claims: optionally keep them from despawning.
# (Off by default; admin GUI can toggle if you enabled that feature in your build.)
claims:
  keep-items:
    enabled: false
    despawn-seconds: 900   # Allowed range 300â€“900 seconds

# Extra entity protections for 'owned' displays/animals inside claims (read by listeners if present)
proshield:
  debug: false
  entities:
    item-frames: true
    armor-stands: true
    passive-animals: true
    tamed-pets: true

# ------------------------------------------------------------------------------------
# COMPASS / AUTOGIVE
# ------------------------------------------------------------------------------------
autogive:
  compass-on-join: true

# If inventory is full when giving the compass:
# true  -> drop at player's feet
# false -> do not give; player must free a slot or use /proshield compass
compass:
  drop-if-full: true

# ------------------------------------------------------------------------------------
# PER-WORLD OVERRIDES
# (example)
# per-world:
#   world_nether:
#     protection:
#       fire:
#         spread: false
#       interactions:
#         enabled: false
#   world_the_end:
#     protection:
#       ender-dragon-explosions: false
# ------------------------------------------------------------------------------------
per-world: {}

# ------------------------------------------------------------------------------------
# GUI SLOT MAPPING
# ------------------------------------------------------------------------------------
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      admin: 33
      help: 31
      back: 49
    admin:
      toggle-drop-if-full: 20
      help: 22
      back: 31

# ------------------------------------------------------------------------------------
# CLAIM STORAGE
# (Claims are stored here automatically by the plugin)
# NOTE: 'keep-items' sits above in this same section path; that's intentional for now.
# ------------------------------------------------------------------------------------
claims: {}
