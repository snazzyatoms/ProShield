# ProShield configuration (v1.2.4)
messages:
  prefix: "&3[ProShield]&r "

version: "1.2.4"

limits:
  max-claims: 5  # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false
  days: 30

spawn:
  block-claiming: true
  radius: 32    # blocks within radius of world spawn cannot be claimed (unless admin bypass)

# === PROTECTION (ON by default inside claims) ===
protection:
  # Damage guard for owner + trusted inside their own claim
  damage:
    enabled: true
    protect-owner-and-trusted: true
    cancel-all: true
    pve: true
    projectiles: true
    environment: true
    fire-lava: true
    fall: true
    explosions: true
    drown-void-suffocate: true
    poison-wither: true

  # PvP - false means PvP is blocked in claims
  pvp-in-claims: false

  # Blocks & redstone interactions by non-trusted
  interactions:
    enabled: true
    mode: blacklist
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []

  # Explosions
  explosions:
    enabled: true
    creeper: true
    tnt: true
    wither: true
    wither_skull: true
    end_crystal: true
    ender_dragon: true

  # Fire
  fire:
    enabled: true
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  # Buckets
  buckets:
    block-empty: true
    block-fill: true

  # Entity grief
  entity-grief:
    enabled: true
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  # Enderman teleport
  entity-teleport:
    enderman: true

  # Entities inside claims
  entities:
    item-frames: true
    armor-stands: true
    passive-animals: true
    tamed-pets: true

  # Mob control inside claims
  mobs:
    block-spawn: true            # cancel natural spawns inside claims
    allow-spawner-spawn: true    # allow if origin is SPAWNER
    border-repel:
      enabled: true
      radius: 1.5
      horizontal-push: 0.6
      vertical-push: 0.15
      interval-ticks: 20

claims:
  keep-items:
    enabled: false
    despawn-seconds: 900   # 300‚Äì900 allowed

proshield:
  debug: false

autogive:
  compass-on-join: true

compass:
  drop-if-full: true

# Per-world overrides (optional)
per-world: {}

# GUI slots
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      help: 31
      admin: 33
      back: 48
    admin:
      fire: 10
      explosions: 11
      entity-grief: 12
      interactions: 13
      pvp: 14
      keep-items: 20
      purge-expired: 21
      help: 22
      debug: 23
      compass-drop-if-full: 24
      reload: 25          # üîÅ keep Reload on 25
      spawn-guard: 26     # ‚úÖ moved Spawn Guard to 26 to avoid conflict
      tp-tools: 30
      back: 31

# Claims storage (runtime)
claims: {}
