      manager: "&6管理者"
      owner: "&c所有者"
    lore:
      visitor:
        - "&7デフォルトの役職 (信頼されていないプレイヤー)"
        - "&c建築やコンテナの使用不可"
      member:
        - "&7基本的な役職"
        - "&aコンテナを使用可能"
        - "&cフラグの変更不可"
      trusted:
        - "&7上級役職"
        - "&a所有者以外の全ての操作が可能"
      builder:
        - "&7建築役職"
        - "&aブロックの設置・破壊が可能"
