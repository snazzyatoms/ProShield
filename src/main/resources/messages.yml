# ==========================================================
# ProShield Messages
# Version: 1.2.6 (Polished, Synced & Expanded)
# ----------------------------------------------------------
# - Role display names + lore fully customizable
# - All GUI buttons, lore, errors, success & warnings covered
# - Placeholders: %player%, %role%, %flag%, %state%
# - Synced with GUIManager & GUIListener (v1.2.6)
# ==========================================================

messages:
  prefix: "&3[ProShield]&r "

  # --- General Errors ---
  error:
    player-only: "&cOnly players can use this action."
    no-permission: "&cYou do not have permission to do this."
    inventory-full: "&cYour inventory is full. Clear a slot first."
    block-break: "&cYou cannot break blocks here."
    block-place: "&cYou cannot place blocks here."
    bucket-empty: "&cYou cannot empty buckets here."
    bucket-fill: "&cYou cannot fill buckets here."
    pvp: "&cPvP is disabled in this claim."
    pick-player-first: "&cPick a player first."
    unknown-role: "&cThat role does not exist."
    already-claimed: "&cThis chunk is already claimed."
    no-claim: "&cNo claim here."
    claim-failed: "&cUnable to create claim here."

  # --- General Success ---
  success:
    claim-created: "&aClaim created successfully."
    claim-removed: "&eClaim removed."
    role-assigned: "&aAssigned &f%player% &ato role &f%role%&a."
    trust-removed: "&eRemoved &f%player% &efrom trusted players."
    teleported: "&aTeleported to claim &f%id%&a."
    flag-toggled: "&b%flag% &7→ %state%"

  # --- State Text ---
  state:
    on: "&aON"
    off: "&cOFF"

  # --- Compass ---
  compass:
    command-success: "&aA ProShield Compass has been given to you."
    already-have: "&eYou already have a ProShield Compass."
    lore:
      - "&7Right-click to open the ProShield menu"
      - "&7Manage your claims, flags & trusted players"

  # --- Admin / System ---
  reloaded: "&aProShield configuration reloaded."
  admin:
    bypass-on: "&aBypass enabled."
    bypass-off: "&cBypass disabled."

  # --- Claim / Region Transitions ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered %player%'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left %player%'s claim."
  wilderness: "&7You entered the wilderness."

  # --- Expansion Requests (Player) ---
  expansion:
    request-sent: "&eYour expansion request for +%blocks% blocks has been sent to admins."
    approved: "&aYour claim expansion (+%blocks% blocks) was approved!"
    denied: "&cYour expansion request was denied: %reason%"
    disabled: "&cExpansion requests are disabled by the server."
    cooldown-title: "&cCooldown Active"
    cooldown-active: "&7You can request again in &f%hours%h %minutes%m&7."
    expired: "&eYour expansion request has expired after %days% days without review."

  # --- Expansion Review (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aClick: Approve this expansion"
      deny: "&cClick: Deny and choose a reason"
      info: "&7Use the deny reasons menu for detailed denial messages."

  # --- Deny reasons ---
  deny-reasons:
    too-large: "&cRequested expansion is too large."
    abusive: "&cExpansion request denied due to abuse."
    overlap: "&cRequested area overlaps an existing claim."
    custom-1: "&cNot enough playtime yet for this expansion."
    custom-2: "&cYour claim already reached the maximum size."

  # --- World Controls ---
  world-controls:
    toggle: "&eWorld control &f%flag% &eis now %state%."
    enabled: "&aENABLED"
    disabled: "&cDISABLED"
    titles:
      world-list: "&cWorld Controls"       # ↳ used in GUIManager.openWorldControls
      world-detail: "&8World: %world%"     # ↳ used in GUIManager.openWorldDetail
    placeholders:
      nether: "&cWorld_Nether (Coming Soon)"
      end: "&cWorld_The_End (Coming Soon)"

  # --- GUI Navigation ---
  gui:
    back-button: "&eBack"
    back-lore:
      - "&7Return to the previous menu"
    exit-button: "&cExit"
    exit-lore:
      - "&7Close this menu safely"

    # ✅ All titles aligned with GUIListener + GUIManager
    titles:
      main: "&6ProShield Menu"             # ↳ Main menu
      claim-info: "&eClaim Info"           # ↳ Claim details
      expansion-menu: "&aExpansion Menu"   # ↳ Player expansion request
      trusted: "&bTrusted Players"         # ↳ Trusted list
      assign-role: "&bAssign Role"         # ↳ Assign role
      flags: "&eClaim Flags"               # ↳ Claim flags
      admin: "&cAdmin Tools"               # ↳ Admin main menu
      world-controls: "&cWorld Controls"   # ↳ Per-world settings
      expansion-requests: "&eExpansion Requests"  # ↳ Admin pending
      expansion-history: "&7Expansion History"    # ↳ Player history
      deny-reasons: "&cDeny Reasons"              # ↳ Admin deny reasons

    # --- Main Menu Buttons ---
    main:
      claim-land: "&aClaim Chunk"
      claim-land-lore:
        - "&7Create a new claim centered here."
      claim-info: "&eClaim Info"
      claim-info-lore:
        - "&7View details about this claim"
      unclaim-land: "&cUnclaim Chunk"
      unclaim-land-lore:
        - "&7Remove your current claim."
      trusted-players: "&bTrusted Players"
      trusted-players-lore:
        - "&7Manage trusted players & roles."
      claim-flags: "&eClaim Flags"
      claim-flags-lore:
        - "&7Toggle protection flags for this claim."
      request-expansion: "&aRequest Expansion"
      request-expansion-lore:
        - "&7Open the expansion menu."
      admin-tools: "&cAdmin Tools"
      admin-tools-lore:
        - "&7Admin-only controls."
      bungee-coming-soon: "&dBungee Support (Coming Soon)"
      bungee-coming-soon-lore:
        - "&7Planned for version 2.0 or later."
        - "&7Synchronize multiple servers/worlds via BungeeCord."

    # --- Expansion Menu (Player GUI) ---
    expansion-menu:
      option: "&a+%blocks% Blocks"
      option-lore:
        - "&7Request expansion of +%blocks% blocks"

    # --- Flags Menu ---
    flags:
      pvp: "&fPvP Allowed"
      safezone: "&dSafe Zone"
      explosions: "&cExplosions"
      fire-spread: "&6Fire Spread"
      block-break: "&9Block Break"
      block-place: "&9Block Place"
      containers: "&bContainers"
      crop-trample: "&aCrop Trample"
      ignite-flint: "&6Ignite (Flint & Steel)"
      ignite-lava: "&6Ignite (Lava)"
      ignite-lightning: "&6Ignite (Lightning)"

  # --- Role Display Names & Lore ---
  roles:
    display:
      none: "&7None"
      visitor: "&7Visitor"
      member: "&aMember"
      trusted: "&bTrusted"
      builder: "&2Builder"
      container: "&3Container"
      moderator: "&eModerator"
      manager: "&6Manager"
      owner: "&cOwner"
    lore:
      visitor:
        - "&7Default role for non-trusted players"
        - "&cCannot build or open containers"
      member:
        - "&7Basic trusted role"
        - "&aCan open containers"
        - "&cCannot build or toggle flags"
      trusted:
        - "&7Advanced trusted role"
        - "&aFull access except claim owner actions"
      builder:
        - "&7Construction role"
        - "&aCan build & break blocks"
        - "&cCannot toggle flags"
      container:
        - "&7Storage role"
        - "&aCan open containers only"
        - "&cCannot build or break"
      moderator:
        - "&7Management role"
        - "&aCan manage roles & flags"
        - "&cCannot transfer ownership"
      manager:
        - "&7High-level management role"
        - "&aCan manage roles, flags, and transfer ownership"
      owner:
        - "&cClaim Owner"
        - "&aFull control of the claim"

