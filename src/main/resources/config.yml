messages:
  prefix: "&3[ProShield]&r "

permissions:
  # If true, anyone with proshield.admin is treated as having unlimited claims.
  # Default false; toggle via /proshield settings adminUnlimited <on|off|toggle>
  admin-includes-unlimited: false

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited always bypass)

expiry:
  enabled: false         # If true, remove/archival for claims whose owners inactive for N days
  days: 30               # Days of inactivity before claim is expired (checked on startup + daily)

api:
  enable-command-hooks: true   # allow /proshield api ... commands for shops (perm-guarded)

protection:
  containers: true
  pvp-in-claims: false

  # Explosion block-breaking in claims
  mob-grief: true
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  # Fire behavior inside claims
  fire:
    spread: true   # cancel FIRE spread in claimed chunks
    burn: true     # cancel BlockBurn inside claims
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  # Non-container interaction controls
  interactions:
    enabled: true
    mode: blacklist          # "blacklist" or "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []                 # explicit materials e.g. [NOTE_BLOCK, BELL]

  # Bucket usage
  buckets:
    block-empty: true
    block-fill: true

  # Entity grief that changes blocks (non-explosion)
  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  # Entity teleport denial in claims
  entity-teleport:
    enderman: true

# Per-world overrides (optional). Copy the structure under "protection" here.
