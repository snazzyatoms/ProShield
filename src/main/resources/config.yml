# ==========================================================
# ProShield Configuration
# Version: 1.2.6 (Synced)
# ----------------------------------------------------------
# - Claims are safe zones by default (PvP disabled inside)
# - Wilderness = vanilla baseline (PvP enabled, no safezone)
# - Expansion request steps synced with GUI (16/32/64)
# - Messages moved to messages.yml for clean localization
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false
  ops-have-full-access: true

claims:
  default-radius: 50
  min-y: 0
  max-y: 200
  safezone-enabled: true
  allow-admin-edit-claims: true
  allow-owner-claim-flags: true

  preview:
    duration-ticks: 100
    interval-ticks: 20
    particle: "VILLAGER_HAPPY"

  expansion:
    enabled: true
    show-in-gui: true
    max-increase: 100
    step-options: [16, 32, 64]  # synced with GUIManager
    cooldown-hours: 6
    expire-days: 30

protection:
  fire:
    enabled: true
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: true
    creeper: false
    tnt: false
    ghast: false
    other: false

  buckets:
    enabled: true
    lava: false
    water: false

  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true
    despawn-interval-seconds: 30
    prevent-damage: true
    prevent-targeting: true
    protect-pets: true
    protect-passive: true

  entities:
    wilderness:
      item-frames: false
      armor-stands: false
      vehicles: false

  world-controls:
    enabled: true
    defaults:
      block-break: false
      block-place: false
      bucket-use: false
      explosions: false
      mob-spawn: false
      mob-damage: false
      fire-burn: false
      fire-spread: false
      ignite-flint: false
      ignite-lava: false
      ignite-lightning: false
      pvp: true         # ✅ PvP allowed in wilderness
      safezone: false   # ✅ wilderness not safe

roles:
  default: member
  available:
    member:
      name: "&7Member"
      lore:
        - "&7Can access containers"
        - "&cCannot build or break"
        - "&cCannot toggle claim flags"
      permissions:
        build: false
        containers: true
        toggle-flags: false

    builder:
      name: "&aBuilder"
      lore:
        - "&aCan build & break blocks"
        - "&7Can access containers"
        - "&cCannot toggle claim flags"
      permissions:
        build: true
        containers: true
        toggle-flags: false

    trusted:
      name: "&bTrusted"
      lore:
        - "&aFull access except claim owner actions"
      permissions:
        build: true
        containers: true
        toggle-flags: true

flags:
  available:
    safezone:
      name: "&bSafe Zone"
      description:
        - "&7Prevents hostile targeting and damage"
        - "&7Repels & despawns hostiles (if enabled)"
      default: true     # ✅ claims auto-safezone

    pvp:
      name: "&cPvP Allowed"
      description:
        - "&7Toggle whether players can PvP in this claim"
      default: false    # ✅ PvP disabled in claims

    block-break:
      name: "&fBlock Break"
      description:
        - "&7Allow trusted players to break blocks"
      default: false

    block-place:
      name: "&fBlock Place"
      description:
        - "&7Allow trusted players to place blocks"
      default: false

    containers:
      name: "&6Containers"
      description:
        - "&7Allow trusted players to open chests, barrels, etc."
      default: true

    explosions:
      name: "&4Explosions"
      description:
        - "&7Allow TNT/Creeper/Ghast damage in claim"
      default: true

    fire-spread:
      name: "&6Fire Spread"
      description:
        - "&7Allow fire to spread between blocks"
      default: true

    ignite-flint:
      name: "&6Ignite (Flint & Steel)"
      description:
        - "&7Allow players to ignite blocks with flint & steel"
      default: true

    ignite-lava:
      name: "&6Ignite (Lava)"
      description:
        - "&7Allow lava to ignite blocks"
      default: true

    ignite-lightning:
      name: "&6Ignite (Lightning)"
      description:
        - "&7Allow lightning to ignite blocks"
      default: true

gui:
  menus:
    main:
      title: "&6ProShield Menu"
      size: 45
    roles:
      title: "&bTrusted Players"
      size: 45
    assign-role:
      title: "&bAssign Role"
      size: 45
    flags:
      title: "&eClaim Flags"
      size: 45
    admin-tools:
      title: "&cAdmin Tools"
      size: 45
    expansion-requests:
      title: "&eExpansion Requests"
      size: 45
    deny-reasons:
      title: "&cDeny Reasons"
      size: 27
    player-expansion:
      title: "&aRequest Expansion"
      size: 27
    expansion-history:
      title: "&7Expansion History"
      size: 54
    world-controls:
      title: "&cWorld Controls"
      size: 45
