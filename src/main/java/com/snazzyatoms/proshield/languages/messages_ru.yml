  roles:
    display:
      none: "&7Нет"
      visitor: "&7Посетитель"
      member: "&aУчастник"
      trusted: "&bДоверенный"
      builder: "&2Строитель"
      container: "&3Контейнер"
      moderator: "&eМодератор"
      manager: "&6Менеджер"
      owner: "&cВладелец"
    lore:
      visitor:
        - "&7Роль по умолчанию"
        - "&cНет доступа к строительству и контейнерам"
      member:
        - "&7Базовая доверенная роль"
        - "&aМожет открывать контейнеры"
        - "&cНе может менять флаги"
      trusted:
        - "&7Продвинутая доверенная роль"
        - "&aДоступ ко всему, кроме прав владельца"
      builder:
        - "&7Роль строителя"
