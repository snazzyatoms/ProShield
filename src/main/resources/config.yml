# ==========================================================
# ProShield Configuration (v1.2.5+)
# ==========================================================
# Unified, future-proof format:
#   - All UI (messages, menus, tooltips) live under `ui:`
#   - Protection, sounds, and defaults remain separate
#   - Add/change menus or items in config (no code edits needed)
# ==========================================================

# ==========================================================
# General Settings
# ==========================================================
settings:
  # ðŸ§­ Automatically give players a ProShield compass on join.
  # If false â†’ players must use /compass manually.
  give-compass-on-join: true

# ==========================================================
# Protection Settings
# ==========================================================
protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: false

  buckets:
    enabled: false   # ðŸª£ Blocks empty + fill together

  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
    despawn-inside: true

  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# User Interface (Messages + GUI)
# ==========================================================
ui:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  messages:
    error:
      player-only: "&cThis command can only be run by a player."
      no-permission: "&cYou donâ€™t have permission."
      no-claim: "&cYou are not standing in a claim."
      not-owner: "&cOnly the claim owner can do that."
      not-trusted: "&cYou are not trusted in this claim."
      cannot-transfer: "&cYou cannot transfer this claim."
      player-not-found: "&cCould not find player &e{player}&c."

    claim:
      success: "&aYou successfully claimed this chunk."
      already-owned: "&cThis chunk is already claimed by {owner}."
      unclaimed: "&aYou unclaimed this chunk."
      info: "&eClaim Info: &7Owner: {owner}, Trusted: {trusted}"
      entering: "&aEntering claim: &e{claim}"
      leaving: "&cLeaving claim: &e{claim}"
      wilderness: "&7Entering Wilderness"

    trust:
      added: "&a{player} was trusted with role {role} in claim {claim}."
      already-trusted: "&e{player} is already trusted here."
      you-were-trusted: "&aYou were trusted in {claim} with role {role}."

    untrust:
      removed: "&c{player} was untrusted from claim {claim}."
      you-were-untrusted: "&cYou were untrusted from {claim}."

    roles:
      updated: "&aUpdated role: {player} is now {role} in claim {claim}."
      cleared: "&cRole cleared for {player} in claim {claim}."

    transfer:
      success: "&aYou transferred ownership of {claim} to {player}."
      you-are-owner: "&aYou are now the owner of claim {claim}."

    admin:
      bypass-on: "&eBypass &aENABLED"
      bypass-off: "&eBypass &cDISABLED"
      debug-on: "&eDebug mode &aENABLED"
      debug-off: "&eDebug mode &cDISABLED"
      reload: "&aConfiguration reloaded."

    flags:
      toggle: "&eFlag &b{flag}&e is now {state} for {claim}."

  menus:
    main:
      title: "&bProShield Menu"
      items:
        claim:
          slot: 10
          material: GRASS_BLOCK
          name: "&aClaim Chunk"
          lore:
            - "&7Claim your current chunk"
            - "&7Protect it from griefing!"
        unclaim:
          slot: 11
          material: BARRIER
          name: "&cUnclaim Chunk"
          lore:
            - "&7Release this chunk"
            - "&7Back to wilderness"
        info:
          slot: 12
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7Owner: {owner}"
            - "&7Trusted: {trusted}"
        trust:
          slot: 13
          material: PLAYER_HEAD
          name: "&aTrust Player"
          lore:
            - "&7Add someone to your claim"
        untrust:
          slot: 14
          material: SKELETON_SKULL
          name: "&cUntrust Player"
          lore:
            - "&7Remove someone from your claim"
        roles:
          slot: 15
          material: BOOK
          name: "&6Roles"
          lore:
            - "&7Manage roles for trusted players"
        flags:
          slot: 16
          material: IRON_SWORD
          name: "&eFlags"
          lore:
            - "&7Toggle claim protections"
        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to previous menu"

    roles:
      title: "&6Claim Roles"
      items:
        manager:
          slot: 11
          material: BOOK
          name: "&dManager"
          lore:
            - "&7Manage trust & flags"
        trusted:
          slot: 13
          material: EMERALD
          name: "&bTrusted"
          lore:
            - "&7Can build + interact"
        clear:
          slot: 15
          material: BARRIER
          name: "&cClear Role"
          lore:
            - "&7Reset role to Visitor"
        back:
          slot: 26
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to Roles Menu"

# ==========================================================
# Sounds
# ==========================================================
sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
