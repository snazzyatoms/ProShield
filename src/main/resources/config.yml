# ================================
# ProShield Configuration
# ================================

# Default plot radius when a player claims land
default-plot-radius: 20

# Minimum gap between plots to avoid overlap (in blocks)
minimum-gap-between-plots: 10

# Should players be restricted from breaking/placing blocks outside of plots?
restrict-building-outside-plots: false

# DiscordSRV integration
discord:
  enabled: false       # true = enable integration, false = disable
  webhook-url: ""      # optional webhook URL for alerts (leave empty if not used)
  role-sync: false     # true = sync ranks with Discord, false = ignore
  notify-expansion-requests: true  # true = send expansion requests to Discord
