# ProShield configuration (v1.2.5)

messages:
  prefix: "&3[ProShield]&r "

version: "1.2.5"

limits:
  max-claims: 5  # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false
  days: 30

spawn:
  block-claiming: true
  radius: 32    # blocks within radius of world spawn cannot be claimed (unless admin bypass)

# === PROTECTION (ON by default inside claims) ===
protection:
  damage:
    enabled: true
    protect-owner-and-trusted: true
    cancel-all: true
    pve: true
    projectiles: true
    environment: true
    fire-lava: true
    fall: true
    explosions: true
    drown-void-suffocate: true
    poison-wither: true

  pvp-in-claims: false

  interactions:
    enabled: true
    mode: blacklist
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []

  explosions:
    enabled: true
    creeper: true
    tnt: true
    wither: true
    wither_skull: true
    end_crystal: true
    ender_dragon: true

  fire:
    enabled: true
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  buckets:
    block-empty: true
    block-fill: true

  entity-grief:
    enabled: true
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

  entities:
    item-frames: true
    armor-stands: true
    passive-animals: true
    tamed-pets: true

  # Mob control inside claims
  mobs:
    block-spawn: true            # cancel natural spawns inside claims
    allow-spawner-spawn: true    # allow spawner mobs
    despawn-inside-claims: true  # instantly despawn mobs that appear inside claims
    border-repel:
      enabled: true
      radius: 3.0                # default repel radius (blocks outside claim border)
      horizontal-push: 0.8       # stronger pushback force
      vertical-push: 0.25
      interval-ticks: 20

claims:
  keep-items:
    enabled: false
    despawn-seconds: 900   # 300â€“900 allowed

proshield:
  debug: false

autogive:
  compass-on-join: true

compass:
  drop-if-full: true

# Per-world overrides (optional)
per-world: {}

# GUI slots
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      help: 31
      admin: 33
      back: 48
    admin:
      fire: 10
      explosions: 11
      entity-grief: 12
      interactions: 13
      pvp: 14
      keep-items: 20
      purge-expired: 21
      reload: 22
      debug: 23
      compass-drop-if-full: 24
      spawn-guard: 25
      tp-tools: 30
      mob-block-spawn: 32
      mob-despawn: 33
      mob-repel-toggle: 34
      mob-repel-radius: 41
      mob-repel-force: 42
      back: 48
      help: 49

# Claims storage (runtime)
claims: {}
