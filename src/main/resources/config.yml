# ==========================================================
# ProShield Configuration
# Version: 1.2.5
# Synced with GUIManager, Messages, Persistence & Mob Handling
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false

  # Operators: full control and bypass by default (can toggle bypass in GUI)
  ops-have-full-access: true

claims:
  # Horizontal protection radius (blocks) from claim center
  default-radius: 50
  # Vertical protection range
  min-y: 0
  max-y: 200
  # Default: claims are safe zones (no hostile damage/targeting)
  safezone-enabled: true
  # Admins may edit/assist player claims via GUI
  allow-admin-edit-claims: true
  # Claim owners can always edit their flags in GUI
  allow-owner-claim-flags: true

  # Expansion request system
  expansion:
    enabled: true                      # Toggle expansion system on/off
    show-in-gui: true                  # Show Request Expansion button in player GUI
    max-increase: 100                  # Max blocks a single request can add
    step-options: [10, 15, 20, 25]     # Allowed increments for players to choose in GUI
    cooldown-hours: 6                  # Default cooldown between requests

protection:
  fire:
    enabled: true
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: true
    creeper: false
    tnt: false
    ghast: false
    other: false

  buckets:
    enabled: true
    lava: false
    water: false

  mobs:
    # Hostiles are repelled near players inside their claims
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    # Periodically despawn hostiles inside claims
    despawn-inside: true
    despawn-interval-seconds: 30
    # Core protections
    prevent-damage: true
    prevent-targeting: true
    protect-pets: true
    protect-passive: true

  entities:
    wilderness:
      item-frames: false
      armor-stands: false
      vehicles: false

  world-controls:
    enabled: true
    defaults:
      block-break: true
      block-place: true
      bucket-use: true
      explosions: true
      mob-spawn: true
      mob-damage: true
      fire-burn: true
      fire-spread: true
      ignite-flint: true
      ignite-lava: true
      ignite-lightning: true
      pvp: true
      safezone: true
    worlds: {}

# -----------------------------
# Claim Roles (GUI-driven)
# -----------------------------
roles:
  default: member
  available:
    member:
      name: "&7Member"
      lore:
        - "&7Can access containers"
        - "&cCannot build or break"
        - "&cCannot toggle claim flags"
      permissions:
        build: false
        containers: true
        toggle-flags: false

    builder:
      name: "&aBuilder"
      lore:
        - "&aCan build & break blocks"
        - "&7Can access containers"
        - "&cCannot toggle claim flags"
      permissions:
        build: true
        containers: true
        toggle-flags: false

    trusted:
      name: "&bTrusted"
      lore:
        - "&aFull access except claim owner actions"
      permissions:
        build: true
        containers: true
        toggle-flags: true

# -----------------------------
# Per-Claim Flags (toggle in GUI)
# -----------------------------
flags:
  available:
    safezone:
      name: "&bSafe Zone"
      description:
        - "&7Prevents hostile targeting and damage"
        - "&7Repels & despawns hostiles (if enabled)"
      default: true

    pvp:
      name: "&cPvP Allowed"
      description:
        - "&7Toggle whether players can PvP in this claim"
      default: false

    block-break:
      name: "&fBlock Break"
      description:
        - "&7Allow trusted players to break blocks"
      default: false

    block-place:
      name: "&fBlock Place"
      description:
        - "&7Allow trusted players to place blocks"
      default: false

    containers:
      name: "&6Containers"
      description:
        - "&7Allow trusted players to open chests, barrels, etc."
      default: true

    explosions:
      name: "&4Explosions"
      description:
        - "&7Allow TNT/Creeper/Ghast damage in claim"
      default: false

    fire-spread:
      name: "&6Fire Spread"
      description:
        - "&7Allow fire to spread between blocks"
      default: false

    ignite-flint:
      name: "&6Ignite (Flint & Steel)"
      description:
        - "&7Allow players to ignite blocks with flint & steel"
      default: false

    ignite-lava:
      name: "&6Ignite (Lava)"
      description:
        - "&7Allow lava to ignite blocks"
      default: false

    ignite-lightning:
      name: "&6Ignite (Lightning)"
      description:
        - "&7Allow lightning to ignite blocks"
      default: false

