    custom-2: "&c領地はすでに最大サイズに達しています。"

  # --- ワールド制御 ---
  world-controls:
    toggle: "&eワールド制御 &f{flag} &eが {state} になりました。"
    enabled: "&a有効"
    disabled: "&c無効"

  # --- GUI ナビゲーション ---
  gui:
    back-button: "&e戻る"
    back-lore:
      - "&7前のメニューに戻る"
    exit-button: "&c終了"
    exit-lore:
      - "&7このメニューを安全に閉じる"
