messages:
  prefix: "&3[ProShield]&r "

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited always bypass)

expiry:
  enabled: false         # If true, remove claims whose owners have been inactive for N days
  days: 30               # Days of inactivity before claim is expired (checked on startup + daily)

protection:
  containers: true       # Block opening containers by non-owners in claims
  pvp-in-claims: false   # If false, cancel PvP inside claims
  mob-grief: true        # If true, explosions won't break blocks in claimed chunks
  creeper-explosions: true
  tnt-explosions: true
  fire-spread: true      # (future: add fire spread handler if desired)

  # Non-container interactions (doors, buttons, etc.)
  interactions:
    enabled: true
    mode: blacklist      # "blacklist" or "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []             # Explicit materials e.g. [NOTE_BLOCK, BELL]

  # Bucket usage
  buckets:
    block-empty: true    # Block placing water/lava in other players' claims
    block-fill: true     # Block picking up source blocks from other players' claims

claims: {}
autogive:
  compass-on-join: true
