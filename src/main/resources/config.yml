# ======================================
# ProShield - Configuration File
# ======================================
# This file controls all core settings for ProShield.
# Customize to fit your server’s protection system.
# ======================================

# ----------------------------
# Plot Protection Settings
# ----------------------------
protection:
  # Default radius for plots when claimed without custom input
  default-radius: 10

  # Maximum allowed radius (admin can increase or decrease)
  max-radius: 50

  # Minimum gap required between plots
  min-gap: 10

  # Allow players to request a custom radius when claiming a plot
  # Example: /proshield claim 20
  allow-custom-claim-radius: false


# ----------------------------
# Economy Integration
# ----------------------------
economy:
  enabled: true
  claim-cost: 100.0
  expansion-cost-base: 50.0
  expansion-cost-multiplier: 1.25
  currency: "Coins"

# ----------------------------
# Backups
# ----------------------------
backups:
  enabled: true
  type: "hybrid" # full, differential, or hybrid
  full-backup-interval: 24h
  differential-backup-interval: 1h
  include-economy: true

# ----------------------------
# Discord Integration
# ----------------------------
discord:
  enabled: false
  webhook-url: ""
  send-plot-expansion-requests: true
  send-admin-alerts: true

# ----------------------------
# Debug & Logging
# ----------------------------
debug:
  enabled: false
  auto-disable-on-restart: true
  require-confirmation: true
  cooldown-seconds: 10

logging:
  level: INFO # INFO, WARN, DEBUG
  track-admin-commands: true
  track-expansion-requests: true

