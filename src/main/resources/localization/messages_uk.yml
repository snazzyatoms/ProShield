# ==========================================================
# Повідомлення ProShield
# Версія: 1.2.6 (Polished, Synced & Expanded)
# ----------------------------------------------------------
# - Назви ролей та їхній опис тепер повністю налаштовуються
# - Усі кнопки GUI, описи, помилки, повідомлення про успіх і попередження
# - Стандартизовані плейсхолдери: %player%, %role%, %flag%, %state%
# - Додано підтримку меню розширення + витоптування врожаю
# ----------------------------------------------------------
# ПРИМІТКА:
# Якщо ви знаходите помилки перекладу або неточності у вашій мовній версії,
# будь ласка, відредагуйте файл `messages.yml` на своєму сервері.
# Цей файл синхронізований із мовними пакетами й може бути змінений.
# ==========================================================


messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Налагодження]&r "

  # --- Загальні помилки ---
  error:
    player-only: "&cЦю дію можуть виконувати лише гравці."
    no-permission: "&cУ вас немає дозволу на цю дію."
    inventory-full: "&cВаш інвентар повний. Звільніть слот."
    block-break: "&cВи не можете ламати блоки тут."
    block-place: "&cВи не можете ставити блоки тут."
    bucket-empty: "&cВи не можете виливати відро тут."
    bucket-fill: "&cВи не можете набирати відро тут."
    pvp: "&cPvP вимкнено на цій території."
    pick-player-first: "&cСпочатку виберіть гравця."
    unknown-role: "&cЦя роль не існує."
    already-claimed: "&cЦей чанк уже зайнятий."
    no-claim: "&cТут немає території."
    claim-failed: "&cНе вдалося створити територію тут."

  # --- Загальні успіхи ---
  success:
    claim-created: "&aТериторія успішно створена."
    claim-removed: "&eТериторію видалено."
    role-assigned: "&aГравцю &f%player% &aпризначено роль &f%role%&a."
    trust-removed: "&eГравця &f%player% &eвидалено зі списку довірених."
    teleported: "&aТелепортація до території &f%id%&a."
    flag-toggled: "&b%flag% &7→ %state%"

  # --- Статуси ---
  state:
    on: "&aУВІМК."
    off: "&cВИМК."

  # --- Компас ---
  compass:
    command-success: "&aВи отримали компас ProShield."
    already-have: "&eУ вас вже є компас ProShield."
    lore:
      - "&7ПКМ → Відкрити меню ProShield"
      - "&7Керуйте територіями, прапорами та довіреними"

  # --- Адмін / Система ---
  reloaded: "&aКонфігурацію ProShield перезавантажено."

  admin:
    debug-on: "&eРежим налагодження: &aУВІМК."
    debug-off: "&eРежим налагодження: &cВИМК."
    bypass-on: "&aОбхід увімкнено."
    bypass-off: "&cОбхід вимкнено."

  # --- Перехід між регіонами ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aВи зайшли на свою територію."
  enter-other: "&aВи зайшли на територію гравця %player%."
  leave-own: "&cВи покинули свою територію."
  leave-other: "&cВи покинули територію гравця %player%."
  wilderness: "&7Ви зайшли у дику місцевість."

  # --- Запити на розширення (Гравець) ---
  expansion:
    request-sent: "&eВаш запит на розширення на +%blocks% блоків надіслано адміністраторам."
    approved: "&aВаше розширення (+%blocks% блоків) схвалено!"
    denied: "&cВаш запит на розширення відхилено: %reason%"
    disabled: "&cЗапити на розширення вимкнені на цьому сервері."
    cooldown-title: "&cАктивне відновлення"
    cooldown-active: "&7Ви можете знову подати запит через &f%hours%г %minutes%хв&7."
    expired: "&eВаш запит на розширення закінчився після %days% днів без розгляду."

  # --- Перегляд розширень (Адмін GUI) ---
  expansion-admin:
    lore:
      approve: "&aКлік: Схвалити розширення"
      deny: "&cКлік: Відхилити та вибрати причину"
      info: "&7Використовуйте меню причин відмови для детальних повідомлень."

  # --- Причини відмови ---
  deny-reasons:
    too-large: "&cЗапитане розширення занадто велике."
    abusive: "&cЗапит відхилено через зловживання."
    overlap: "&cЗапитана область перетинається з існуючою територією."
    custom-1: "&cНедостатньо ігрового часу для цього розширення."
    custom-2: "&cВаша територія вже досягла максимальної величини."

  # --- Контроль світів ---
  world-controls:
    toggle: "&eКонтроль світу &f%flag% &eтепер %state%."
    enabled: "&aУВІМК."
    disabled: "&cВИМК."
    titles:
      world-list: "&cКонтроль світів"
      world-detail: "&8Світ: %world%"
    placeholders:
      nether: "&cWorld_Nether (Скоро)"
      end: "&cWorld_The_End (Скоро)"

  # --- Навігація GUI ---
  gui:
    back-button: "&eНазад"
    back-lore:
      - "&7Повернутися до попереднього меню"
    exit-button: "&cВийти"
    exit-lore:
      - "&7Закрити меню"
    titles:
      main: "&6Меню ProShield"
      claim-info: "&eІнформація про територію"
      expansion-menu: "&aМеню розширення"
      trusted: "&bДовірені гравці"
      assign-role: "&bПризначити роль"
      flags: "&eПрапори"
      admin: "&cАдмін-інструменти"
      world-controls: "&cКонтроль світів"
      expansion-requests: "&eЗапити на розширення"
      expansion-history: "&7Історія розширень"
      deny-reasons: "&cПричини відмови"

    # --- Головне меню ---
    main:
      claim-land: "&aЗахопити чанк"
      claim-land-lore:
        - "&7Створити нову територію тут."
      claim-info: "&eІнформація про територію"
      claim-info-lore:
        - "&7Переглянути інформацію про цю територію"
      unclaim-land: "&cЗняти територію"
      unclaim-land-lore:
        - "&7Видалити вашу поточну територію."
      trusted-players: "&bДовірені гравці"
      trusted-players-lore:
        - "&7Керуйте довіреними гравцями та ролями."
      claim-flags: "&eПрапори території"
      claim-flags-lore:
        - "&7Увімкнути/вимкнути захисти."
      request-expansion: "&aЗапитати розширення"
      request-expansion-lore:
        - "&7Відкрити меню розширення."
      admin-tools: "&cАдмін-інструменти"
      admin-tools-lore:
        - "&7Лише для адміністраторів."
      bungee-coming-soon: "&dПідтримка Bungee (Скоро)"
      bungee-coming-soon-lore:
        - "&7Заплановано на версію 2.0 або пізніше."
        - "&7Синхронізація між серверами через BungeeCord."

    # --- Меню розширення ---
    expansion-menu:
      option: "&a+%blocks% блоків"
      option-lore:
        - "&7Запросити розширення на +%blocks% блоків"

    # --- Меню прапорів ---
    flags:
      pvp: "&fPvP Дозволено"
      safezone: "&dБезпечна зона"
      explosions: "&cВибухи"
      fire-spread: "&6Поширення вогню"
      block-break: "&9Ламання блоків"
      block-place: "&9Розміщення блоків"
      containers: "&bКонтейнери"
      crop-trample: "&aТоптання посівів"
      ignite-flint: "&6Підпал (Запальничка)"
      ignite-lava: "&6Підпал (Лава)"
      ignite-lightning: "&6Підпал (Блискавка)"

  # --- Ролі ---
  roles:
    display:
      none: "&7Немає"
      visitor: "&7Відвідувач"
      member: "&aУчасник"
      trusted: "&bДовірений"
      builder: "&2Будівельник"
      container: "&3Зберігач"
      moderator: "&eМодератор"
      manager: "&6Менеджер"
      owner: "&cВласник"
    lore:
      visitor:
        - "&7Базова роль для недовірених"
        - "&cНе може будувати чи відкривати контейнери"
      member:
        - "&7Основна довірена роль"
        - "&aМоже відкривати контейнери"
        - "&cНе може будувати чи змінювати прапори"
      trusted:
        - "&7Розширена довірена роль"
        - "&aПовний доступ, окрім дій власника"
      builder:
        - "&7Будівельна роль"
        - "&aМоже будувати і ламати блоки"
        - "&cНе може змінювати прапори"
      container:
        - "&7Роль зберігача"
        - "&aМоже лише відкривати контейнери"
        - "&cНе може будувати чи ламати"
      moderator:
        - "&7Роль управління"
        - "&aМоже керувати ролями та прапорами"
        - "&cНе може передавати власність"
      manager:
        - "&7Роль високого рівня"
        - "&aМоже керувати ролями, прапорами та передавати власність"
      owner:
        - "&cВласник території"
        - "&aПовний контроль над територією"

