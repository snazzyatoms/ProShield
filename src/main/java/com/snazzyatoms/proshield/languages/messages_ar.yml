  admin:
    debug-on: "&eوضع التصحيح: &aمفعل"
    debug-off: "&eوضع التصحيح: &cمعطّل"
    bypass-on: "&aتم تفعيل التجاوز."
    bypass-off: "&cتم تعطيل التجاوز."

