# ProShield configuration (v1.2.3)
messages:
  prefix: "&3[ProShield]&r "

version: "1.2.3"

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false         # If true, remove claims whose owners have been inactive for N days
  days: 30               # Days of inactivity before claim is expired (checked on startup + daily)

# By default, everything is PROTECTED inside claims.
# Most toggles = true means "block / protect that behavior".
protection:
  containers: true
  pvp-in-claims: false         # false = PVP is blocked in claims (safer default)
  mob-grief: true              # true = block explosions from entities in claims
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true
  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true
  interactions:
    enabled: true
    mode: blacklist             # "blacklist" blocks common redstone/door stuff to non-trusted
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []                    # explicit materials e.g. [NOTE_BLOCK, BELL]
  buckets:
    block-empty: true
    block-fill: true
  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true
  entity-teleport:
    enderman: true
# --- Admin toggles master switches (read by Admin GUI) ---
protection:
  fire:
    enabled: true
  explosions:
    enabled: true
  entity-grief:
    enabled: true
  interactions:
    enabled: true
  # If true, PvP occurs inside claims; if false, PvP is blocked in claims.
  pvp-in-claims: false

claims:
  keep-items:
    enabled: false
    despawn-seconds: 900   # 300â€“900 allowed

proshield:
  debug: false
  # NEW: Entities protection inside claims (blocked unless owner/trusted/bypass)
  entities:
    item-frames: true
    armor-stands: true
    passive-animals: true
    tamed-pets: true

# Give compass on join?
autogive:
  compass-on-join: true

# If inventory is full when giving the compass:
# true  -> drop at player's feet
# false -> do not give; player must free slot or use /proshield compass
compass:
  drop-if-full: true

# Optional per-world overrides (leave empty to use global)
per-world: {}

# GUI slot mapping (with sanity checks applied in code)
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      admin: 33
      help: 49
      back: 48
    admin:
      toggle-drop-if-full: 20
      help: 22
      back: 31

# Claims are stored automatically
claims: {}
