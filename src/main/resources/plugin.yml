name: ProShield
main: com.snazzyatoms.proshield.ProShield
version: 1.1.6
api-version: 1.17
author: SnazzyAtoms
description: Advanced plot protection and claim management with an admin compass tool.
commands:
  proshield:
    description: Base command for ProShield
    usage: /<command> <subcommand>
    aliases: [ps]
permissions:
  proshield.*:
    description: Gives access to all ProShield commands
    default: op
    children:
      proshield.compass: true
      proshield.reload: true
      proshield.info: true
  proshield.compass:
    description: Allows use of the ProShield Compass command
    default: op
  proshield.reload:
    description: Allows reloading the ProShield config
    default: op
  proshield.info:
    description: Allows viewing plugin information
    default: op
