# ==========================================================
#               ProShield Configuration File
#                     Version: 1.2.5
#     Enhanced & Synchronized with GUI, Expansions, Flags
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false
  ops-have-full-access: true

claims:
  default-radius: 50
  min-y: 0
  max-y: 200
  safezone-enabled: true
  allow-admin-edit-claims: true
  allow-owner-claim-flags: true

  expansion:
    enabled: true
    show-in-gui: true
    max-increase: 100
    step-options: [10, 15, 20, 25]
    cooldown-hours: 6

protection:
  fire:
    enabled: true
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: true
    creeper: false
    tnt: false
    ghast: false
    other: false

  buckets:
    enabled: true
    lava: false
    water: false

  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true
    despawn-interval-seconds: 30
    prevent-damage: true
    prevent-targeting: true
    protect-pets: true
    protect-passive: true

  entities:
    wilderness:
      item-frames: false
      armor-stands: false
      vehicles: false

  world-controls:
    enabled: true
    defaults:
      block-break: true
      block-place: true
      bucket-use: true
      explosions: true
      mob-spawn: true
      mob-damage: true
      fire-burn: true
      fire-spread: true
      ignite-flint: true
      ignite-lava: true
      ignite-lightning: true
      pvp: true
      safezone: true
    worlds: {}

roles:
  default: member
  available:
    member:
      name: "&7Member"
      lore:
        - "&7Can access containers"
        - "&cCannot build or break"
        - "&cCannot toggle claim flags"
      permissions:
        build: false
        containers: true
        toggle-flags: false

    builder:
      name: "&aBuilder"
      lore:
        - "&aCan build & break blocks"
        - "&7Can access containers"
        - "&cCannot toggle claim flags"
      permissions:
        build: true
        containers: true
        toggle-flags: false

    trusted:
      name: "&bTrusted"
      lore:
        - "&aFull access except claim owner actions"
      permissions:
        build: true
        containers: true
        toggle-flags: true

flags:
  available:
    safezone:
      name: "&bSafe Zone"
      description:
        - "&7Prevents hostile targeting and damage"
        - "&7Repels & despawns hostiles (if enabled)"
      default: true

    pvp:
      name: "&cPvP Allowed"
      description:
        - "&7Toggle whether players can PvP in this claim"
      default: false

    block-break:
      name: "&fBlock Break"
      description:
        - "&7Allow trusted players to break blocks"
      default: false

    block-place:
      name: "&fBlock Place"
      description:
        - "&7Allow trusted players to place blocks"
      default: false

    containers:
      name: "&6Containers"
      description:
        - "&7Allow trusted players to open chests, barrels, etc."
      default: true

    explosions:
      name: "&4Explosions"
      description:
        - "&7Allow TNT/Creeper/Ghast damage in claim"
      default: false

    fire-spread:
      name: "&6Fire Spread"
      description:
        - "&7Allow fire to spread between blocks"
      default: false

    ignite-flint:
      name: "&6Ignite (Flint & Steel)"
      description:
        - "&7Allow players to ignite blocks with flint & steel"
      default: false

    ignite-lava:
      name: "&6Ignite (Lava)"
      description:
        - "&7Allow lava to ignite blocks"
      default: false

    ignite-lightning:
      name: "&6Ignite (Lightning)"
      description:
        - "&7Allow lightning to ignite blocks"
      default: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  show-wilderness: true
  admin-flag-chat: true

  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."

  expansion-request: "&eYour expansion request for +{blocks} blocks has been sent to admins."
  expansion-approved: "&aYour claim expansion (+{blocks} blocks) was approved!"
  expansion-denied: "&cYour expansion request was denied: {reason}"
  expansion-disabled: "&cExpansion requests are disabled by the server."
  expansion-cooldown-title: "&cCooldown Active"
  expansion-cooldown-active: "&7You can request again in &f{hours}h {minutes}m&7."

  deny-reasons:
    too-large: "&cRequested expansion is too large."
