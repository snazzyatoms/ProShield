# ==========================================================
# ProShield Configuration
# Version: 1.2.5 (Finalized for release build)
# ==========================================================

settings:
  give-compass-on-join: true

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: false

  buckets:
    enabled: true

  mobs:
    border-repel:
      enabled: true
      radius: 3.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: true
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true

  entities:
    wilderness:
      item-frames: false
      vehicles: false

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: true
  admin-flag-chat: true

  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."

help:
  player:
    - "&bProShield Help &7- Player"
    - "&a/claim &7→ Claim your current chunk"
    - "&a/unclaim &7→ Unclaim your current chunk"
    - "&a/proshield compass &7→ Receive your ProShield Compass"
    - "&a/proshield help &7→ Show this help menu"

  admin:
    - "&cProShield Help &7- Admin"
    - "&c/proshield reload &7→ Reload the config"
    - "&c/proshield debug &7→ Toggle debug mode"
    - "&c/proshield bypass &7→ Toggle bypass mode"
    - "&c/proshield admin &7→ Open the admin menu"

gui:
  menus:
    flags:
      title: "&dClaim Flags"
      size: 27
      items:
        "10":
          material: TNT
          name: "&cExplosions"
          lore:
            - "&7Toggles TNT and creeper block damage"
            - "&fCurrent: {state}"
          action: "flag:explosions"

        "11":
          material: WATER_BUCKET
          name: "&bBuckets"
          lore:
            - "&7Control lava/water bucket use"
            - "&fCurrent: {state}"
          action: "flag:buckets"

        "12":
          material: ITEM_FRAME
          name: "&6Item Frames"
          lore:
            - "&7Protect item frames from grief"
            - "&fCurrent: {state}"
          action: "flag:item-frames"

        "13":
          material: ARMOR_STAND
          name: "&eArmor Stands"
          lore:
            - "&7Prevent breaking/moving armor stands"
            - "&fCurrent: {state}"
          action: "flag:armor-stands"

        "14":
          material: CHEST
          name: "&aContainers"
          lore:
            - "&7Lock chests, barrels, hoppers, furnaces"
            - "&fCurrent: {state}"
          action: "flag:containers"

        "15":
          material: BONE
          name: "&dPets"
          lore:
            - "&7Protect wolves, cats, horses, and pets"
            - "&fCurrent: {state}"
          action: "flag:pets"

        "16":
          material: IRON_SWORD
          name: "&cPvP"
          lore:
            - "&7Allow/disallow player-vs-player combat"
            - "&fCurrent: {state}"
          action: "flag:pvp"

        "17":
          material: SHIELD
          name: "&aSafe Zone"
          lore:
            - "&7Blocks hostile mob spawns & damage"
            - "&fCurrent: {state}"
          action: "flag:safezone"

        "26":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to main menu"
          action: "menu:main"

sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"
  repel-sound: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"

claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    containers: false
    armor-stands: false
    item-frames: false
    buckets: true
    pets: false
    safezone: true
