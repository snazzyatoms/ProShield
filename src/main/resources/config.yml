# ==========================================================
# ProShield Configuration
# Version: 1.2.6 (Synced + Polished)
# ----------------------------------------------------------
# - Claims safezones by default (PvP disabled)
# - Wilderness = vanilla baseline (PvP on, no safezone)
# - Expansion requests synced with GUI (step-options dynamic)
# - Flags & World Controls synced with GUIManager
# ==========================================================

settings:
  language: "en"
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false
  ops-have-full-access: true

  # ----------------------
  # Debug Toggles
  # ----------------------
  debug:
    menus: false          # log GUI navigation & back/exit actions
    claims: false         # log claim create/remove/transfer events
    roles: false          # log role assignment/removal
    flags: false          # log flag toggles
    expansions: false     # log expansion requests & admin review
    world-controls: false # log world toggle changes

claims:
  default-radius: 50
  min-y: 0
  max-y: 200
  safezone-enabled: true
  allow-admin-edit-claims: true
  allow-owner-claim-flags: true

  preview:
    duration-ticks: 100
    interval-ticks: 20
    particle: "VILLAGER_HAPPY"

  expansion:
    enabled: true
    show-in-gui: true
    max-increase: 100
    step-options: [5, 10, 15, 20, 25, 30]  # ‚úÖ synced with expansion menu fallback
    cooldown-hours: 6
    expire-days: 30

protection:
  fire:
    enabled: true
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: true
    creeper: false
    tnt: false
    ghast: false
    other: false

  buckets:
    enabled: true
    lava: false
    water: false

  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true
    despawn-interval-seconds: 30
    prevent-damage: true
    prevent-targeting: true
    prevent-spawn: true
    protect-pets: true
    protect-passive: true

  entities:
    wilderness:
      item-frames: false
      armor-stands: false
      vehicles: false

roles:
  default: member
  available:
    member:
      name: "&7Member"
      lore:
        - "&7Can access containers"
        - "&cCannot build or break"
        - "&cCannot toggle claim flags"
      permissions:
        build: false
        containers: true
        toggle-flags: false

    builder:
      name: "&aBuilder"
      lore:
        - "&aCan build & break blocks"
        - "&7Can access containers"
        - "&cCannot toggle claim flags"
      permissions:
        build: true
        containers: true
        toggle-flags: false

    trusted:
      name: "&bTrusted"
      lore:
        - "&aFull access except claim owner actions"
      permissions:
        build: true
        containers: true
        toggle-flags: true

flags:
  available:
    safezone:
      name: "&dSafe Zone"
      description:
        - "&7Prevents hostile targeting, damage & spawns"
        - "&7Repels & despawns hostiles (if enabled)"
      default: true

    pvp:
      name: "&cPvP Allowed"
      description:
        - "&7Toggle PvP inside this claim"
      default: false

    block-break:
      name: "&fBlock Break"
      description:
        - "&7Allow trusted players to break blocks"
      default: false

    block-place:
      name: "&fBlock Place"
      description:
        - "&7Allow trusted players to place blocks"
      default: false

    containers:
      name: "&6Containers"
      description:
        - "&7Allow trusted players to open containers"
      default: true

    explosions:
      name: "&4Explosions"
      description:
        - "&7Allow TNT/Creeper/Ghast damage in claim"
      default: true

    fire-spread:
      name: "&6Fire Spread"
      description:
        - "&7Allow fire to spread"
      default: true

    ignite-flint:
      name: "&6Ignite (Flint & Steel)"
      description:
        - "&7Allow ignition with flint & steel"
      default: true

    ignite-lava:
      name: "&6Ignite (Lava)"
      description:
        - "&7Allow lava to ignite blocks"
      default: true

    ignite-lightning:
      name: "&6Ignite (Lightning)"
      description:
        - "&7Allow lightning to ignite blocks"
      default: true

    crop-trample:   # üåæ NEW
      name: "&aCrop Trample"
      description:
        - "&7Toggle farmland trampling in this claim"
      default: true

# ==========================================================
# üåç Per-World Controls
# Synced with GUIManager (World Controls section)
# Nether/End placeholders for future
# ==========================================================
worlds:
  world:
    pvp: true
    safezone: false
    explosions: true
    fire-spread: true
    fire-burn: true
    block-break: true
    block-place: true
    containers: true
    bucket-use: true
    mob-spawn: true
    mob-damage: true
    ignite-flint: true
    ignite-lava: true
    ignite-lightning: true
    crop-trample: true

  world_nether:
    placeholder: true

  world_the_end:
    placeholder: true
