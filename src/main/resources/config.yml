# ============================
# ProShield 1.2.0 - Config
# ============================

messages:
  prefix: "&3[ProShield]&r "
  enter-claim-format: "&bEntering &f{owner}&b's claim."
  leave-claim-format: "&7Leaving &f{owner}&7's claim."
  show-as: "actionbar"     # "chat" | "title" | "actionbar"

limits:
  max-claims: 5            # -1 = unlimited (players w/ proshield.unlimited bypass)
  max-claim-chunks: 16     # maximum total chunks in a single expanded claim region (future use)

expiry:
  enabled: false
  days: 30                 # inactive days before expiration
  review-only: true        # if true, expiry only marks for review (no auto delete)

raid-protection:
  enabled: true
  seconds: 86400           # 24h shield after creation; blocks PvP + explosions in the claim

protection:
  containers: true
  pvp-in-claims: false     # if false, cancel PvP inside claimed chunks
  mob-grief: true

  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  interactions:
    enabled: true
    mode: blacklist          # "blacklist" | "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []                 # explicit materials e.g. [BELL, NOTE_BLOCK]

  buckets:
    block-empty: true
    block-fill: true

  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

worlds:
  # Per-world toggles (unset = inherit global)
  # world_nether:
  #   claims-enabled: true
  #   protections-enabled: true
  #   pvp-in-claims: false

autogive:
  compass-on-join: true

# Data sections (managed by plugin)
claims: {}
roles: {}
homes: {}
messages-per-claim: {}    # claimKey -> { enter: "...", leave: "..." }
