  # --- コンパス ---
  compass:
    command-success: "&aProShield コンパスが与えられました。"
    already-have: "&eすでに ProShield コンパスを持っています。"
    lore:
      - "&7右クリックで ProShield メニューを開く"
      - "&7領地、フラグ、信頼プレイヤーを管理"

  # --- 管理者 / システム ---
