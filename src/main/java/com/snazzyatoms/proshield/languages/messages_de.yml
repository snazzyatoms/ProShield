      trusted: "&bVertrauenswürdige Spieler"
      assign-role: "&bRolle zuweisen"
      flags: "&eClaim-Flags"
      admin: "&cAdmin-Werkzeuge"
      world-controls: "&cWeltkontrollen"
      deny-reasons: "&cAblehnungsgründe"
      request-expansion: "&aErweiterung anfragen"
      expansion-requests: "&eErweiterungsanfragen"
      expansion-history: "&7Erweiterungshistorie"

  # --- Rollen (Namen & Beschreibungen) ---
  roles:
    display:
      none: "&7Keine"
      visitor: "&7Besucher"
      member: "&aMitglied"
      trusted: "&bVertraut"
      builder: "&2Baumeister"
      container: "&3Container"
      moderator: "&eModerator"
      manager: "&6Manager"
      owner: "&cBesitzer"
    lore:
      visitor:
        - "&7Standardrolle für nicht vertrauenswürdige Spieler"
        - "&cKann nicht bauen oder Container öffnen"
      member:
        - "&7Basisrolle für vertraute Spieler"
        - "&aKann Container öffnen"
        - "&cKann keine Flags setzen oder ändern"
      trusted:
        - "&7Erweiterte vertraute Rolle"
        - "&aVoller Zugriff außer Besitzerrechte"
      builder:
        - "&7Bau-Rolle"
        - "&aKann Blöcke setzen & abbauen"
        - "&cKann keine Flags ändern"
      container:
        - "&7Lager-Rolle"
        - "&aKann nur Container öffnen"
        - "&cKann nicht bauen oder abbauen"
      moderator:
        - "&7Verwaltungsrolle"
