# - Відображувані назви ролей і описи тепер повністю налаштовуються
# ==========================================================

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Загальні помилки ---
  error:
    player-only: "&cЛише гравці можуть використовувати цю дію."
    no-permission: "&cУ вас немає дозволу на цю дію."
    inventory-full: "&cВаш інвентар заповнений. Звільніть слот."
    block-break: "&cВи не можете ламати блоки тут."
    block-place: "&cВи не можете ставити блоки тут."
    bucket-empty: "&cВи не можете спорожнити відро тут."
    bucket-fill: "&cВи не можете наповнити відро тут."
    pvp: "&cPvP вимкнено в цій території."

  # --- Компас ---
  compass:
    command-success: "&aВи отримали компас ProShield."
    already-have: "&eУ вас вже є компас ProShield."
    lore:
      - "&7ПКМ, щоб відкрити меню ProShield"
      - "&7Керуйте своїми територіями, прапорами та довіреними гравцями"

  # --- Адмін / Система ---
  reloaded: "&aКонфігурацію ProShield перезавантажено."

  admin:
    debug-on: "&eРежим відладки: &aУВІМКНЕНО"
    debug-off: "&eРежим відладки: &cВИМКНЕНО"
    bypass-on: "&aОбхід увімкнено."
    bypass-off: "&cОбхід вимкнено."

  # --- Переміщення між територіями ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aВи увійшли у свою територію."
  enter-other: "&aВи увійшли на територію {owner}."
  leave-own: "&cВи залишили свою територію."
  leave-other: "&cВи залишили територію {owner}."
  wilderness: "&7Ви ввійшли в дику місцевість."

  # --- Запити на розширення (гравець) ---
  expansion:
    request-sent: "&eВаш запит на розширення на +{blocks} блоків було відправлено адміністраторам."
    approved: "&aВаше розширення (+{blocks} блоків) схвалено!"
    denied: "&cВаш запит на розширення відхилено: {reason}"
    disabled: "&cЗапити на розширення вимкнено сервером."
    cooldown-title: "&cЧас очікування активний"
    cooldown-active: "&7Ви можете повторно надіслати запит через &f{hours}г {minutes}хв&7."
    expired: "&eВаш запит на розширення прострочено після {days} днів без розгляду."

  # --- Перевірка розширень (адмін-меню) ---
  expansion-admin:
    lore:
      approve: "&aЛКМ: Схвалити це розширення"
      deny: "&cПКМ: Відхилити та вибрати причину"
      info: "&7Використовуйте меню причин відмови для детальних повідомлень."

  # --- Причини відмови ---
  deny-reasons:
    too-large: "&cЗапитане розширення занадто велике."
    abusive: "&cЗапит на розширення відхилено через зловживання."
    overlap: "&cЗапитана область перекриває іншу територію."
    custom-1: "&cНедостатньо ігрового часу для цього розширення."
    custom-2: "&cВаша територія вже досягла максимальної площі."

  # --- Світові налаштування ---
  world-controls:
    toggle: "&eСвітовий параметр &f{flag} &eтепер {state}."
    enabled: "&aУВІМКНЕНО"
    disabled: "&cВИМКНЕНО"

  # --- Навігація GUI ---
  gui:
    back-button: "&eНазад"
    back-lore:
      - "&7Повернутися до попереднього меню"
    exit-button: "&cВийти"
    exit-lore:
      - "&7Безпечно закрити це меню"
    titles:
      main: "&6Меню ProShield"
      trusted: "&bДовірені гравці"
      assign-role: "&bПризначити роль"
      flags: "&eПрапори території"
      admin: "&cАдмін-інструменти"
      world-controls: "&cСвітові налаштування"
      deny-reasons: "&cПричини відмови"
      request-expansion: "&aЗапит на розширення"
      expansion-requests: "&eЗапити на розширення"
      expansion-history: "&7Історія розширень"

  # --- Ролі (Назви та описи) ---
  roles:
    display:
      none: "&7Немає"
      visitor: "&7Відвідувач"
      member: "&aУчасник"
      trusted: "&bДовірений"
      builder: "&2Будівельник"
      container: "&3Контейнер"
      moderator: "&eМодератор"
      manager: "&6Менеджер"
      owner: "&cВласник"
    lore:
      visitor:
        - "&7Роль за замовчуванням для чужих гравців"
        - "&cНе може будувати або відкривати контейнери"
      member:
        - "&7Базова довірена роль"
        - "&aМоже відкривати контейнери"
        - "&cНе може будувати чи змінювати прапори"
      trusted:
        - "&7Розширена довірена роль"
        - "&aПовний доступ, крім дій власника"
      builder:
        - "&7Будівельна роль"
        - "&aМоже будувати та ламати блоки"
        - "&cНе може змінювати прапори"
      container:
        - "&7Роль для сховища"
        - "&aМоже відкривати лише контейнери"
        - "&cНе може будувати або ламати"
      moderator:
        - "&7Роль модератора"
        - "&aМоже керувати ролями та прапорами"
        - "&cНе може передавати власність"
      manager:
        - "&7Роль менеджера"
        - "&aМоже керувати всім, включаючи передачу власності"
      owner:
        - "&cВласник території"
        - "&aПовний контроль над територією"

