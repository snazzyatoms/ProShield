      admin: "&cأدوات المسؤول"
      world-controls: "&cتحكمات العالم"
      deny-reasons: "&cأسباب الرفض"
      request-expansion: "&aطلب توسعة"
      expansion-requests: "&eطلبات التوسعة"
      expansion-history: "&7سجل التوسعة"

