name: ProShield
main: com.snazzyatoms.proshield.ProShield
version: 1.2.5
api-version: 1.20
author: snazzyatoms
website: https://github.com/snazzyatoms/ProShield
description: >
  ProShield is a lightweight yet powerful land & plot protection plugin 
  for Spigot and Paper servers. Secure claims, manage trust & roles, 
  repel mobs, protect items, and provide intuitive GUIs for players and admins.

commands:
  proshield:
    description: Root ProShield command (help, claims, admin tools)
    usage: /<command> [help|claim|unclaim|info|compass|reload|debug|bypass|admin]
    aliases: [ps, shield, claim, unclaim, info, compass, roles, trust, untrust, transfer]
    permission: proshield.player.access

permissions:
  # --- Player Core ---
  proshield.player.access:
    description: Full access to all standard player features (GUI, claim, unclaim, flags, roles, transfer)
    default: true

  proshield.unlimited:
    description: Ignore max-claims limit
    default: op

  # --- Admin Core ---
  proshield.admin:
    description: Access Admin Tools menu (reload, debug, bypass)
    default: op
    children:
      proshield.admin.reload: true
      proshield.admin.debug: true
      proshield.admin.bypass: true

  proshield.admin.reload:
    description: Reload ProShield config
    default: op

  proshield.admin.debug:
    description: Toggle debug mode
    default: op

  proshield.admin.bypass:
    description: Toggle bypass mode
    default: op

  # --- Senior Admin (High Control) ---
  proshield.admin.expansions:
    description: Approve/Deny expansion requests in GUI
    default: op

  proshield.admin.worldcontrols:
    description: Change per-world controls in GUI
    default: op
