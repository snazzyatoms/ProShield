# ==========================================================
# ProShield Configuration
# Version: 1.2.5 (Admin Tools + Per-World Controls + Exit Button + Reset Defaults + Confirm Reset)
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600      # ticks (20 = 1 second). Default: 600 (30s)
  compass-auto-replace: false     # if true, replaces compass automatically in hotbar after despawn

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: false

  buckets:
    enabled: true

  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true               # toggle full despawn sweep on/off
    despawn-interval-seconds: 30       # how often hostile mobs inside claims are cleaned up

  entities:
    wilderness:
      item-frames: false
      vehicles: false

  # ============================
  # Per-World Global Protections
  # ============================
  world-controls:
    enabled: true

    # Defaults used when a world doesn't have an explicit override
    defaults:
      block-break: true
      block-place: true
      bucket-use: true
      explosions: true
      mob-spawn: true
      mob-damage: true
      fire-burn: true
      fire-spread: true
      ignite-flint: true
      ignite-lava: true
      ignite-lightning: true

    # Per-world overrides (toggled via Admin Tools → World Controls in the GUI)
    worlds:
      # example:
      # world:
      #   block-break: false
      #   block-place: false
      #   bucket-use: false
      #   explosions: false
      #   mob-spawn: false
      #   mob-damage: false
      #   fire-burn: false
      #   fire-spread: false
      #   ignite-flint: false
      #   ignite-lava: false
      #   ignite-lightning: true

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: true
  admin-flag-chat: true

  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."
  expansion-request: "&eYour expansion request for +{blocks} blocks has been sent to admins."
  expansion-approved: "&aYour claim expansion (+{blocks} blocks) was approved!"
  expansion-denied: "&cYour claim expansion request was denied: {reason}"

help:
  player:
    - "&bProShield Help &7- Player"
    - "&a/claim &7→ Claim your current land (50 block radius)"
    - "&a/unclaim &7→ Unclaim your land"
    - "&a/proshield compass &7→ Receive your ProShield Compass (replaces if lost)"
    - "&7Dropped compasses despawn automatically after &f{compass-despawn-delay/20}s"
    - "&a/proshield help &7→ Show this help menu"

  admin:
    - "&cProShield Help &7- Admin"
    - "&c/proshield reload &7→ Reload the config"
    - "&c/proshield debug &7→ Toggle debug mode"
    - "&c/proshield bypass &7→ Toggle bypass mode"
    - "&c/proshield admin &7→ Open the admin menu"
    - "&c/proshield compass &7→ Give yourself a new ProShield Compass"
    - "&7Config: &fcompass-auto-replace &7= Automatically re-add compass on despawn if enabled"
    - "&cCheck GUI → Admin Tools"

gui:
  menus:
    main:
      title: "&6ProShield Menu"
      size: 27
      items:
        "11":
          material: GRASS_BLOCK
          name: "&aClaim Land"
          lore:
            - "&7Protect your land"
            - "&fRadius: 50 blocks by default"
          action: "command:proshield claim"

        "13":
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7Shows your current claim details"
            - "&7Default vs. Current Radius"
            - "&7Protected: Pets, Containers, Frames, Stands"
            - "&7Explosions/Fire disabled"
          action: "command:proshield info"

        "15":
          material: BARRIER
          name: "&cUnclaim Land"
          lore:
            - "&7Remove your claim"
          action: "command:proshield unclaim"

        "21":
          material: PLAYER_HEAD
          name: "&bTrusted Players"
          lore:
            - "&7Manage who can build in your claim"
            - "&7Add or remove trusted players"
          action: "menu:roles"

        "23":
          material: CHEST
          name: "&eClaim Flags"
          lore:
            - "&7Toggle special protections"
          action: "menu:flags"

        "25":
          material: BARRIER
          name: "&cExit Menu"
          lore:
            - "&7Click to close this menu"
          action: "close"

        "26":
          material: REDSTONE
          name: "&cAdmin Tools"
          lore:
            - "&7Access tools & expansion requests"
          action: "menu:admin-tools"

    flags:
      title: "&dClaim Flags"
      size: 27
      items:
        "10": { ... }   # (unchanged, keeping your previous items)
        "26": { ... }

    roles:
      title: "&bTrusted Players"
      size: 27
      items:
        "11": { ... }
        "26": { ... }

    admin-tools:
      title: "&cAdmin Tools & Expansion Requests"
      size: 45
      items:
        "10": { ... }
        "40": { ... }

    # Dynamic per-world control toggles (applies to the opener's current world)
    world-controls:
      title: "&dWorld Controls &8({world})"
      size: 45
      items:
        "10": { ... }
        "23": { ... }
        "31":
          material: REDSTONE_BLOCK
          name: "&cReset to Defaults"
          lore:
            - "&7Clear all overrides for this world"
            - "&fFalls back to default settings"
          action: "menu:world-reset-confirm"
        "40": { ... }

    # ✅ NEW Confirmation menu for reset
    world-reset-confirm:
      title: "&cConfirm Reset for {world}"
      size: 27
      items:
        "11":
          material: GREEN_WOOL
          name: "&aYes, Reset"
          lore:
            - "&7This will reset all world controls"
            - "&7for &f{world} &7to the default values."
            - "&cClaims and per-claim flags will NOT be affected."
          action: "reset:world.confirm"

        "15":
          material: RED_WOOL
          name: "&cNo, Cancel"
          lore:
            - "&7Return without making changes."
          action: "menu:world-controls"

        "26":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to World Controls"
          action: "menu:world-controls"

    deny-reasons:
      title: "&cDeny Reasons"
      size: 27
      items:
        "11": { ... }
        "26": { ... }

sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"
  repel-sound: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"

claims:
  default-radius: 50
  instant-apply: true
  default-flags:
    pvp: false
    explosions: false
    fire: false
    containers: true
    armor-stands: true
    item-frames: true
    buckets: false
    pets: true
    safezone: true

expansion:
  deny-reasons:
    too-large: "Requested expansion is too big"
    abusive: "Expansion considered abusive"
    other: "Denied for other reasons"
