# path: src/main/resources/config.yml
# ProShield Configuration (v1.2.2)
config-version: 1.2.2

messages:
  prefix: "&3[ProShield]&r "

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false         # Remove claims whose owners have been inactive for N days
  days: 30               # Days of inactivity before claim is expired

protection:
  containers: true
  pvp-in-claims: false
  mob-grief: true
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  interactions:
    enabled: true
    mode: blacklist         # "blacklist" or "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []                # Explicit materials (e.g. [NOTE_BLOCK, BELL])

  buckets:
    block-empty: true
    block-fill: true

  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

# ðŸ”„ Global "Keep Items in Claims"
# If enabled, items that drop inside claimed chunks won't despawn until 'retention-seconds' elapse.
# Default is OFF so server owners opt-in.
claims:
  keep-items:
    enabled: false
    retention-seconds: 600   # Allowed range: 300..900

# GUI slots (you can change these safely)
gui:
  slots:
    claim: 11
    info: 13
    unclaim: 15
    help: 31
    admin: 33

# Stored claims (do not edit by hand unless you know what you're doing)
claims: {}

autogive:
  compass-on-join: true
