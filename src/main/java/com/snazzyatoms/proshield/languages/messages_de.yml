  # --- Kompass ---
  compass:
    command-success: "&aDu hast einen ProShield Kompass erhalten."
    already-have: "&eDu besitzt bereits einen ProShield Kompass."
    lore:
      - "&7Rechtsklick → öffnet das ProShield Menü"
