        - "&7Bau-Rolle"
        - "&aKann Blöcke platzieren & abbauen"
        - "&cKann keine Flags ändern"
      container:
        - "&7Lager-Rolle"
        - "&aKann nur Container öffnen"
        - "&cKann nicht bauen"
      moderator:
        - "&7Verwaltungsrolle"
        - "&aKann Rollen & Flags verwalten"
