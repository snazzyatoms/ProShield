    lore:
      approve: "&aClique esquerdo: aprovar esta expansão"
      deny: "&cClique direito: negar e escolher um motivo"
      info: "&7Use o menu de motivos de negação para mensagens detalhadas"

  # --- Motivos de negação ---
  deny-reasons:
    too-large: "&cA expansão solicitada é muito grande."
    abusive: "&cSolicitação de expansão negada por abuso."
    overlap: "&cA área solicitada se sobrepõe a outro claim."
    custom-1: "&cAinda não há tempo de jogo suficiente para esta expansão."
    custom-2: "&cSeu claim já atingiu o tamanho máximo."

