# ==========================================================
# ProShield Configuration
# Version: 1.2.5
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false

  # Operators always have full access (player + admin)
  # They also bypass all claim protections by default
  ops-have-full-access: true

claims:
  default-radius: 50                  # Horizontal claim radius (in blocks)
  min-y: 0                            # Vertical protection floor (near bedrock)
  max-y: 200                          # Vertical protection ceiling
  safezone-enabled: true              # Claims act as safezones by default
  allow-admin-edit-claims: true       # Admins can modify other players' claims
  allow-owner-claim-flags: true       # Claim owners can always edit their flags

protection:
  fire:
    enabled: true
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  explosions:
    enabled: true                     # Global toggle
    creeper: false                     # Creeper damage inside claims
    tnt: false                         # TNT damage inside claims
    ghast: false                       # Ghast fireballs
    other: false                       # Any other explosion type

  buckets:
    enabled: true
    lava: false                        # Prevent lava griefing
    water: false                       # Prevent water griefing

  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: true
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true
    despawn-interval-seconds: 30
    prevent-damage: true               # No mob damage in claims
    prevent-targeting: true            # Hostiles cannot target players in claims
    protect-pets: true                 # Pets (wolves, cats, horses, etc.) cannot be harmed
    protect-passive: true              # Passive mobs (cows, sheep, etc.) cannot be harmed

  entities:
    wilderness:
      item-frames: false
      armor-stands: false
      vehicles: false

  world-controls:
    enabled: true
    defaults:
      block-break: true
      block-place: true
      bucket-use: true
      explosions: true
      mob-spawn: true
      mob-damage: true
      fire-burn: true
      fire-spread: true
      ignite-flint: true
      ignite-lava: true
      ignite-lightning: true
      pvp: true
      safezone: true
    worlds: {}

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: true
  admin-flag-chat: true

  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."

  expansion-request: "&eYour expansion request for +{blocks} blocks has been sent to admins."
  expansion-approved: "&aYour claim expansion (+{blocks} blocks) was approved!"
  expansion-denied: "&cYour claim expansion request was denied: {reason}"

help:
  player:
    - "&bProShield Help &7- Player"
    - "&a/proshield claim &7→ Claim your current land (50 block radius)"
    - "&a/proshield unclaim &7→ Unclaim your land"
    - "&a/proshield info &7→ View your claim details"
    - "&a/proshield compass &7→ Receive your ProShield Compass"
    - "&7Dropped compasses despawn after &f{compass-despawn-delay/20}s"
    - "&a/proshield help &7→ Show this help menu"

  admin:
    - "&cProShield Help &7- Admin"
    - "&c/proshield reload &7→ Reload the config"
    - "&c/proshield debug &7→ Toggle debug mode"
    - "&c/proshield bypass &7→ Toggle bypass mode"
    - "&c/proshield admin &7→ Open the admin menu"
    - "&c/proshield compass &7→ Give yourself a new compass"
    - "&cCheck GUI → Admin Tools"

