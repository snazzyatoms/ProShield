  # --- Admin / System ---
  reloaded: "&aProShield Konfiguration neu geladen."

  admin:
    debug-on: "&eDebug Modus: &aAKTIV"
    debug-off: "&eDebug Modus: &cDEAKTIV"
    bypass-on: "&aBypass aktiviert."
    bypass-off: "&cBypass deaktiviert."

  # --- Claim / Regionswechsel ---
