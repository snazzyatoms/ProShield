# ProShield main configuration
config-version: "1.2.3"

messages:
  prefix: "&3[ProShield]&r "

limits:
  max-claims: 5          # -1 = unlimited (players with proshield.unlimited always bypass)

expiry:
  enabled: false         # If true, remove claims whose owners have been inactive for N days
  days: 30               # Days of inactivity before claim is expired (checked on startup + daily)

autogive:
  compass-on-join: true  # Give eligible players the ProShield compass on join

compass:
  drop-if-full: true     # NEW: If inventory full, drop compass at feet (true) or skip giving (false)

protection:
  containers: true       # Block opening containers by non-owners in claims
  pvp-in-claims: false   # If false, cancel PvP inside claims
  mob-grief: true        # If true, explosions won't break blocks in claimed chunks
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  # Non-container interactions (doors, buttons, etc.)
  interactions:
    enabled: true
    mode: blacklist      # "blacklist" or "whitelist"
    categories:
      - doors
      - trapdoors
      - fence_gates
      - buttons
      - levers
      - pressure_plates
    list: []             # Explicit materials e.g. [NOTE_BLOCK, BELL]

  # Bucket usage
  buckets:
    block-empty: true    # Block placing water/lava in other players' claims
    block-fill: true     # Block picking up source blocks from other players' claims

  # Entity griefing toggles
  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  # Entity teleport denial
  entity-teleport:
    enderman: true

# Per-world overrides (optional). Copy keys from protection.* above.
world-overrides: {}

# Keep items (dropped item) protection inside claims
# (Feature default OFF â€” admin can enable per claim or globally later)
items:
  keep-in-claims:
    enabled: false
    seconds: 600          # default lifespan when enabled (will be clamped 300..900)

# ---- Data sections (do not edit manually unless you know what you're doing) ----
claims: {}
