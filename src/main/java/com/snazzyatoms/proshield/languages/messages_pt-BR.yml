# ==========================================================
# Mensagens do ProShield
# Versão: 1.2.6 (Polido e sincronizado)
# ----------------------------------------------------------
# - Nomes e descrições de funções totalmente personalizáveis
# ==========================================================

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Erros gerais ---
  error:
    player-only: "&cApenas jogadores podem usar esta ação."
    no-permission: "&cVocê não tem permissão para isso."
    inventory-full: "&cSeu inventário está cheio. Liberte um espaço primeiro."
    block-break: "&cVocê não pode quebrar blocos aqui."
    block-place: "&cVocê não pode colocar blocos aqui."
    bucket-empty: "&cVocê não pode esvaziar baldes aqui."
    bucket-fill: "&cVocê não pode encher baldes aqui."
    pvp: "&cPvP está desativado neste claim."

  # --- Bússola ---
  compass:
    command-success: "&aVocê recebeu uma Bússola ProShield."
    already-have: "&eVocê já tem uma Bússola ProShield."
    lore:
      - "&7Clique direito → Abrir menu do ProShield"
      - "&7Gerencie seus claims, flags e jogadores confiáveis"

  # --- Admin / Sistema ---
  reloaded: "&aConfigurações do ProShield recarregadas."

  admin:
    debug-on: "&eModo debug: &aATIVADO"
    debug-off: "&eModo debug: &cDESATIVADO"
    bypass-on: "&aBypass ativado."
    bypass-off: "&cBypass desativado."

  # --- Transições de região ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aVocê entrou no seu claim."
  enter-other: "&aVocê entrou no claim de {owner}."
  leave-own: "&cVocê saiu do seu claim."
  leave-other: "&cVocê saiu do claim de {owner}."
  wilderness: "&7Você entrou na área selvagem."

  # --- Solicitações de expansão (Jogador) ---
  expansion:
    request-sent: "&eSua solicitação de expansão de +{blocks} blocos foi enviada aos administradores."
    approved: "&aSua expansão de claim (+{blocks} blocos) foi aprovada!"
    denied: "&cSua solicitação de expansão foi negada: {reason}"
    disabled: "&cSolicitações de expansão estão desativadas no servidor."
    cooldown-title: "&cTempo de espera ativo"
    cooldown-active: "&7Você pode solicitar novamente em &f{hours}h {minutes}m&7."
    expired: "&eSua solicitação de expansão expirou após {days} dias sem revisão."

  # --- Revisão de expansão (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aClique esquerdo: Aprovar expansão"
      deny: "&cClique direito: Negar e escolher motivo"
      info: "&7Use o menu de motivos de negação para detalhes."

  # --- Motivos de negação ---
  deny-reasons:
    too-large: "&cA expansão solicitada é muito grande."
    abusive: "&cSolicitação negada por uso abusivo."
    overlap: "&cA área solicitada se sobrepõe a outro claim."
    custom-1: "&cVocê ainda não tem tempo de jogo suficiente para esta expansão."
    custom-2: "&cSeu claim já atingiu o tamanho máximo."

  # --- Controles mundiais ---
  world-controls:
    toggle: "&eO controle {flag} &eagora está {state}."
    enabled: "&aATIVADO"
    disabled: "&cDESATIVADO"

  # --- Navegação GUI ---
  gui:
    back-button: "&eVoltar"
    back-lore:
      - "&7Retornar ao menu anterior"
    exit-button: "&cSair"
    exit-lore:
      - "&7Fechar este menu com segurança"
    titles:
      main: "&6Menu ProShield"
      trusted: "&bJogadores confiáveis"
      assign-role: "&bAtribuir função"
      flags: "&eFlags do claim"
      admin: "&cFerramentas de administração"
      world-controls: "&cControles mundiais"
      deny-reasons: "&cMotivos de negação"
      request-expansion: "&aSolicitar expansão"
      expansion-requests: "&eSolicitações de expansão"
      expansion-history: "&7Histórico de expansões"

  # --- Funções ---
  roles:
    display:
      none: "&7Nenhum"
      visitor: "&7Visitante"
      member: "&aMembro"
      trusted: "&bConfiável"
      builder: "&2Construtor"
      container: "&3Contêiner"
      moderator: "&eModerador"
      manager: "&6Gerente"
      owner: "&cProprietário"
    lore:
      visitor:
        - "&7Função padrão para jogadores não confiáveis"
        - "&cNão pode construir nem abrir contêineres"
      member:
        - "&7Função básica"
        - "&aPode abrir contêineres"
        - "&cNão pode construir nem alterar flags"
      trusted:
        - "&7Função avançada"
        - "&aAcesso completo, exceto ações do proprietário"
      builder:
        - "&7Função de construção"
        - "&aPode colocar e quebrar blocos"
        - "&cNão pode alterar flags"
      container:
        - "&7Função de armazenamento"
        - "&aPode apenas abrir contêineres"
        - "&cNão pode construir nem quebrar"
      moderator:
        - "&7Função de moderação"
        - "&aPode gerenciar funções e flags"
        - "&cNão pode transferir propriedade"
      manager:
        - "&7Função de gestão avançada"
        - "&aPode gerenciar funções, flags e transferir propriedade"
      owner:
        - "&cProprietário do claim"
        - "&aControle total do claim"

