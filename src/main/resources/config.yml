# ==========================================================
# ProShield Configuration
# Version: 1.2.5+
# ==========================================================
# All protection features can be globally toggled here.
# Individual claims may override via /flags GUI.
# ==========================================================

# ==========================================================
# General Settings
# ==========================================================
settings:
  # ðŸ§­ Automatically give players a ProShield compass on join.
  # If false â†’ players must use /compass manually.
  give-compass-on-join: true

# ==========================================================
# Protection Settings
# ==========================================================
protection:
  # -------------------------
  # Fire settings
  # -------------------------
  fire:
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosion settings
  # -------------------------
  explosions:
    enabled: false

  # -------------------------
  # Bucket settings
  # -------------------------
  buckets: false   # ðŸª£ Single toggle (empty + fill blocked together)

  # -------------------------
  # Mob settings
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      radius: 3.0          # ðŸ”¹ Distance mobs are pushed away from claim edge
      horizontal-push: 0.7 # ðŸ”¹ Strength of sideways push
      vertical-push: 0.25  # ðŸ”¹ Strength of upward push
    despawn-inside: true   # ðŸ§Ÿ Despawn mobs that manage to enter claims

  # -------------------------
  # Wilderness entity settings
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages and GUI
# ==========================================================
messages:
  prefix: "&3[ProShield] &r"
  debug-prefix: "&8[Debug] &r"

  # ðŸŒ² Wilderness entry messages
  # If true â†’ players see "Entering Wilderness" when leaving a claim.
  # If false â†’ no message is shown when stepping into Wilderness.
  show-wilderness: false

  # ðŸ’¬ Admin debug flag chat
  # If true â†’ admins get a chat message every time a claim flag is toggled.
  # If false â†’ no chat messages, but sound feedback still plays.
  admin-flag-chat: true

gui:
  flags:
    title: "Â§dClaim Flags"
  admin:
    wilderness:
      toggle-messages: true
    debug:
      toggle-flag-chat: true   # âœ… Lets admins flip `admin-flag-chat` in-game

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
