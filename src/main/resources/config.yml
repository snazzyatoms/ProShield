# ==========================================================
# ProShield Configuration
# Version: 1.2.5+
# ==========================================================
# All protection features can be globally toggled here.
# Individual claims may override via the /flags GUI.
# ==========================================================

# ==========================================================
# General Settings
# ==========================================================
settings:
  # ðŸ§­ Automatically give players a ProShield compass on join.
  # If false â†’ players must use /compass manually.
  give-compass-on-join: true

# ==========================================================
# Protection Settings
# ==========================================================
protection:
  # -------------------------
  # Fire settings
  # -------------------------
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosion settings
  # -------------------------
  explosions:
    enabled: false

  # -------------------------
  # Bucket settings
  # -------------------------
  buckets:
    enabled: false   # ðŸª£ Block empty + fill together

  # -------------------------
  # Mob settings
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      radius: 3.0          # ðŸ”¹ Distance mobs are pushed from claim edge
      horizontal-push: 0.7 # ðŸ”¹ Sideways push strength
      vertical-push: 0.25  # ðŸ”¹ Upward push strength
    despawn-inside: true   # ðŸ§Ÿ Despawn mobs that enter claims

  # -------------------------
  # Wilderness entity settings
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages and GUI
# ==========================================================
messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # ðŸŒ² Wilderness entry messages
  show-wilderness: false

  # ðŸ’¬ Admin debug flag chat
  admin-flag-chat: true

gui:
  # Menu titles (use '&' formatting for consistency)
  main:
    title: "&bProShield Menu"
  flags:
    title: "&dClaim Flags"
  roles:
    title: "&6Claim Roles"
  trust:
    title: "&aTrust Players"
  untrust:
    title: "&cUntrust Players"
  transfer:
    title: "&dTransfer Claim"
  admin:
    title: "&4ProShield Admin Menu"
    wilderness:
      toggle-messages: true
    debug:
      toggle-flag-chat: true

  # Hover tooltips for GUI items
  tooltips:
    claim: "&aClaim this chunk.\n&7Protect it from griefing!"
    unclaim: "&cUnclaim this chunk.\n&7Releases it back to wilderness."
    info: "&bView claim information.\n&7Owner & trusted players."
    trust: "&aTrust another player.\n&7Use GUI or /trust <name>."
    untrust: "&cUntrust a player.\n&7Remove their access."
    roles: "&6Assign roles to trusted players.\n&7Visitor â†’ Manager."
    flags: "&eToggle protections.\n&7PvP, fire, explosions, containers, etc."
    transfer: "&dTransfer ownership of this claim."
    admin-teleport: "&bTeleport to any playerâ€™s claim."
    admin-unclaim: "&cForce unclaim a claim."
    admin-purge: "&4Purge expired claims."
    back: "&7Return to the previous menu."

    # ======================================================
    # Role-specific tooltips
    # ======================================================
    visitor: "&7Visitor\n&8No rights inside the claim."
    member: "&aMember\n&7Basic rights: enter & use doors."
    trusted: "&bTrusted\n&7Can build + interact inside claim."
    builder: "&2Builder\n&7Full building rights + containers."
    container: "&6Container\n&7Can access chests, furnaces, hoppers."
    moderator: "&cModerator\n&7Entity + PvP rights.\n&7Helps enforce claim rules."
    manager: "&dManager\n&7Nearly full control.\n&7Manage roles, trust, flags."

# ==========================================================
# Sounds
# ==========================================================
sounds:
  button-click: "UI_BUTTON_CLICK"
  claim-success: "ENTITY_PLAYER_LEVELUP"
  unclaim-success: "ENTITY_ITEM_BREAK"
  flag-toggle: "BLOCK_NOTE_BLOCK_PLING"
  admin-action: "ENTITY_EXPERIENCE_ORB_PICKUP"

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
