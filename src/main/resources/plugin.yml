name: ProShield
main: com.snazzyatoms.proshield.ProShield
version: 1.2.5
api-version: 1.20
author: snazzyatoms
website: https://github.com/snazzyatoms/ProShield
description: >
  ProShield is a lightweight yet powerful land & plot protection plugin 
  for Spigot and Paper servers. Secure claims, manage trust & roles, 
  repel mobs, protect items, and provide intuitive GUIs for players and admins.

commands:
  proshield:
    description: Root ProShield command (help, claims, admin tools)
    usage: /<command> [help|compass|reload|debug|bypass|admin]
    aliases: [ps, shield]
    permission: proshield.player.access

permissions:
  # --- Player Core ---
  proshield.player.access:
    description: Full access to all standard player features 
      (GUI, claim, unclaim, info, flags, roles, trust/untrust, transfer, compass)
    default: true

  proshield.unlimited:
    description: Ignore max-claims limit
    default: op

  # --- Admin Core ---
  proshield.admin:
    description: Access all Admin Tools (reload, debug, bypass, admin GUI)
    default: op

  # --- Senior Admin (High Control) ---
  proshield.admin.expansions:
    description: Approve/Deny expansion requests in Admin Tools GUI
    default: op

  proshield.admin.worldcontrols:
    description: Manage per-world controls in Admin Tools GUI
    default: op
