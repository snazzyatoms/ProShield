# ProShield configuration (v1.2.4)
messages:
  prefix: "&3[ProShield]&r "

version: "1.2.4"

limits:
  max-claims: 5            # -1 = unlimited (players with proshield.unlimited bypass)

expiry:
  enabled: false           # If true, remove claims whose owners have been inactive for N days
  days: 30                 # Days of inactivity before claim is expired (checked on startup + daily)

# ---------------------------------------------------------------------------
# GLOBAL PROTECTIONS
# By default, everything is PROTECTED inside claims.
# "true" generally means "block/protect" that behavior inside claims.
# ---------------------------------------------------------------------------
protection:
  # Damage protection for players inside claims they own or are trusted in
  damage:
    enabled: true
    protect-owner-and-trusted: true   # only protect owner + trusted players
    cancel-all: true                  # if true, cancels ALL damage to protected players inside their claim
    # The options below are used only if cancel-all: false
    pve: true
    projectiles: true
    environment: true
    fire-lava: true
    fall: true
    explosions: true
    drown-void-suffocate: true
    poison-wither: true

  containers: true
  pvp-in-claims: false                # false = PvP is blocked in claims
  mob-grief: true                     # true = block mob-based grief
  creeper-explosions: true
  tnt-explosions: true
  wither-explosions: true
  wither-skull-explosions: true
  ender-crystal-explosions: true
  ender-dragon-explosions: true

  fire:
    spread: true
    burn: true
    ignite:
      flint_and_steel: true
      lava: true
      lightning: true
      explosion: true
      spread: true

  interactions:
    enabled: true
    mode: blacklist                 # "blacklist" blocks common door/lever/etc. for non-trusted
    categories: [doors, trapdoors, fence_gates, buttons, levers, pressure_plates]
    list: []                        # e.g. [NOTE_BLOCK, BELL]

  buckets:
    block-empty: true
    block-fill: true

  entity-grief:
    enderman: true
    ravager: true
    silverfish: true
    ender-dragon: true
    wither: true

  entity-teleport:
    enderman: true

  # Admin GUI master toggles (read by Admin GUI)
  fire:
    enabled: true
  explosions:
    enabled: true
  interactions:
    enabled: true
  entity-grief:
    enabled: true

gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      admin: 33
      help: 49
      back: 48
      admin-shortcut: 50   # NEW: shows “Admin Access ▶” to ops/admins in the *player* GUI

# ---------------------------------------------------------------------------
# NO-CLAIM ZONES
# Prevent claiming near the world spawn (players cannot claim within this radius)
# Admins with 'proshield.admin.spawnoverride' can bypass.
# ---------------------------------------------------------------------------
no-claim:
  spawn:
    enabled: true
    radius-blocks: 96

# ---------------------------------------------------------------------------
# CLAIM OPTIONS
# ---------------------------------------------------------------------------
claims:
  keep-items:
    enabled: false
    despawn-seconds: 900            # allowed range: 300–900

# Entities protection inside claims (blocked unless owner/trusted/bypass)
proshield:
  debug: false
  entities:
    item-frames: true
    armor-stands: true
    passive-animals: true
    tamed-pets: true

# ---------------------------------------------------------------------------
# COMPASS & AUTOGIVE
# ---------------------------------------------------------------------------
autogive:
  compass-on-join: true

compass:
  drop-if-full: true                # if inventory is full, drop at feet (true) or skip (false)

# ---------------------------------------------------------------------------
# PER-WORLD OVERRIDES (leave empty to use global)
# ---------------------------------------------------------------------------
per-world: {}

# ---------------------------------------------------------------------------
# GUI slot mapping (sanity checks applied in code)
# ---------------------------------------------------------------------------
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      admin: 33
      help: 49
      back: 48
    admin:
      toggle-drop-if-full: 20
      help: 22
      back: 31

# Claims are stored automatically below
claims: {}
gui:
  slots:
    main:
      create: 11
      info: 13
      remove: 15
      trust: 21
      untrust: 22
      trusted: 23
      roles: 24
      transfer: 25
      preview: 29
      keep: 30
      admin: 33
      back: 48
      help: 49
