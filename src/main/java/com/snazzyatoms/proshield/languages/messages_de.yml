      expansion-requests: "&eErweiterungsanfragen"
      expansion-history: "&7Erweiterungsverlauf"

  # --- Rollen (Namen + Lore) ---
  roles:
    display:
      none: "&7Keine"
      visitor: "&7Besucher"
      member: "&aMitglied"
      trusted: "&bTrusted"
      builder: "&2Builder"
      container: "&3Container"
      moderator: "&eModerator"
      manager: "&6Manager"
      owner: "&cEigentümer"
    lore:
      visitor:
        - "&7Standardrolle für Fremde"
        - "&cKann nicht bauen oder Container öffnen"
      member:
        - "&7Basisrolle"
        - "&aKann Container öffnen"
