    too-large: "&cЗапрашиваемое расширение слишком большое."
    abusive: "&cЗапрос отклонён: злоупотребление."
    overlap: "&cОбласть пересекается с другим регионом."
    custom-1: "&cНедостаточно времени игры для расширения."
    custom-2: "&cРегион уже достиг максимального размера."

  # --- Глобальные настройки ---
  world-controls:
    toggle: "&eФлаг &f{flag} &eтеперь {state}."
    enabled: "&aВКЛЮЧЕН"
    disabled: "&cВЫКЛЮЧЕН"

  # --- GUI Навигация ---
  gui:
    back-button: "&eНазад"
    back-lore:
      - "&7Вернуться в предыдущее меню"
    exit-button: "&cВыход"
