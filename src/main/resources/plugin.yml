name: ProShield
main: com.snazzyatoms.proshield.ProShield
version: 1.1.9
api-version: 1.18
author: snazzyatoms
description: Land and plot protection plugin with GUI management and admin tools.

# Prepare for future integrations (2.0 roadmap):
# - Vault: economy hooks
# - LuckPerms: permission/rank-aware features
# - PlaceholderAPI: placeholders for messages/scoreboards (optional)
softdepend:
  - Vault
  - LuckPerms
  - PlaceholderAPI

commands:
  proshield:
    description: Main ProShield command
    usage: |
      /proshield
      /proshield claim
      /proshield unclaim
      /proshield info
      /proshield compass
      /proshield trust <player>
      /proshield untrust <player>
      /proshield trusted
      /proshield bypass <on|off|toggle>
      /proshield reload
      /proshield purgeexpired

permissions:
  proshield.use:
    description: Allows players to use ProShield commands and GUI
    default: true

  proshield.admin:
    description: Grants access to admin features (admin compass, force unclaim, teleport, bypass toggle)
    default: op

  proshield.compass:
    description: Allows a player to receive and use the ProShield compass
    default: op

  proshield.bypass:
    description: Allows toggling protection bypass
    default: op

  proshield.unlimited:
    description: Ignore max-claims limit
    default: op

  proshield.admin.tp:
    description: Allows teleporting to other playersâ€™ claims from the admin menu
    default: op

  proshield.admin.reload:
    description: Allows /proshield reload (reloads config and admin.yml)
    default: op

  proshield.admin.expired.purge:
    description: Allows purging of expired claims with /proshield purgeexpired
    default: op
