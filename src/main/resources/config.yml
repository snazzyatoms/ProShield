# ==========================================================
# ProShield Configuration
# Version: 1.2.5+
# ==========================================================
# All protection features can be globally toggled here.
# Individual claims may override via /flags GUI.
# ==========================================================

protection:
  # -------------------------
  # Fire settings
  # -------------------------
  fire:
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosion settings
  # -------------------------
  explosions:
    enabled: false

  # -------------------------
  # Bucket settings
  # -------------------------
  buckets:
    block-empty: false
    block-fill: false

  # -------------------------
  # Mob settings
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      radius: 1.5
      horizontal-push: 0.6
      vertical-push: 0.15

  # -------------------------
  # Wilderness entity settings
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages and GUI
# ==========================================================
messages:
  prefix: "&3[ProShield] &r"
  debug-prefix: "&8[Debug] &r"

  # ðŸ”¹ Wilderness entry toggle
  # If true â†’ players see "Entering Wilderness" when leaving claims.
  # If false â†’ wilderness entry messages are hidden to reduce chat spam.
  # Admins can toggle this via /proshield or Admin GUI.
  show-wilderness: false

gui:
  flags:
    title: "Â§dClaim Flags"
  admin:
    wilderness:
      toggle-messages: true   # ðŸ”¹ Shows wilderness toggle in Admin GUI (new)

# ==========================================================
# Claim Defaults
# ==========================================================
claims:
  default-flags:
    pvp: false
    explosions: false
    fire: false
    entity-grief: false
    redstone: true
    containers: false
    animals: false
    vehicles: false
    armor-stands: false
    item-frames: false
    buckets: false
    pets: false
    mob-repel: true
    mob-despawn: true
