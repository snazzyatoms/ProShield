# ==========================================================

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # --- Errores generales ---
  error:
    player-only: "&cSolo los jugadores pueden usar esta acción."
    no-permission: "&cNo tienes permiso para hacer eso."
    inventory-full: "&cTu inventario está lleno. Libera un espacio primero."
    block-break: "&cNo puedes romper bloques aquí."
    block-place: "&cNo puedes colocar bloques aquí."
    bucket-empty: "&cNo puedes vaciar cubos aquí."
    bucket-fill: "&cNo puedes llenar cubos aquí."
    pvp: "&cEl PvP está deshabilitado en este claim."

  # --- Brújula ---
  compass:
    command-success: "&aHas recibido una Brújula ProShield."
    already-have: "&eYa tienes una Brújula ProShield."
    lore:
      - "&7Haz clic derecho para abrir el menú de ProShield"
      - "&7Administra tus claims, flags y jugadores de confianza"

  # --- Admin / Sistema ---
  reloaded: "&aConfiguración de ProShield recargada."

  admin:
    debug-on: "&eModo debug: &aACTIVADO"
    debug-off: "&eModo debug: &cDESACTIVADO"
    bypass-on: "&aBypass activado."
    bypass-off: "&cBypass desactivado."

  # --- Transiciones de región ---
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aHas entrado en tu claim."
  enter-other: "&aHas entrado en el claim de {owner}."
  leave-own: "&cHas salido de tu claim."
  leave-other: "&cHas salido del claim de {owner}."
  wilderness: "&7Has entrado a la naturaleza."

  # --- Solicitudes de expansión (Jugador) ---
  expansion:
    request-sent: "&eTu solicitud de expansión de +{blocks} bloques ha sido enviada a los administradores."
    approved: "&a¡Tu expansión de claim (+{blocks} bloques) fue aprobada!"
    denied: "&cTu solicitud de expansión fue rechazada: {reason}"
    disabled: "&cLas solicitudes de expansión están deshabilitadas por el servidor."
    cooldown-title: "&cTiempo de espera activo"
    cooldown-active: "&7Puedes volver a solicitar en &f{hours}h {minutes}m&7."
    expired: "&eTu solicitud de expansión ha expirado tras {days} días sin respuesta."

  # --- Revisión de expansión (Admin GUI) ---
  expansion-admin:
    lore:
      approve: "&aClic izquierdo: Aprobar esta expansión"
      deny: "&cClic derecho: Rechazar y elegir un motivo"
      info: "&7Usa el menú de motivos de rechazo para más detalles."

  # --- Motivos de rechazo ---
  deny-reasons:
    too-large: "&cLa expansión solicitada es demasiado grande."
    abusive: "&cSolicitud rechazada por uso indebido."
    overlap: "&cEl área solicitada se superpone con otro claim."
    custom-1: "&cAún no tienes suficiente tiempo de juego para esta expansión."
    custom-2: "&cTu claim ya alcanzó el tamaño máximo."

  # --- Controles globales ---
  world-controls:
    toggle: "&eEl control &f{flag} &eahora está {state}."
    enabled: "&aACTIVADO"
    disabled: "&cDESACTIVADO"

  # --- Navegación GUI ---
  gui:
    back-button: "&eAtrás"
    back-lore:
      - "&7Volver al menú anterior"
    exit-button: "&cSalir"
    exit-lore:
      - "&7Cerrar este menú de forma segura"
    titles:
      main: "&6Menú ProShield"
      trusted: "&bJugadores de confianza"
      assign-role: "&bAsignar rol"
      flags: "&eFlags del claim"
      admin: "&cHerramientas Admin"
      world-controls: "&cControles globales"
      deny-reasons: "&cMotivos de rechazo"
      request-expansion: "&aSolicitar expansión"
      expansion-requests: "&eSolicitudes de expansión"
      expansion-history: "&7Historial de expansiones"

  # --- Roles ---
  roles:
    display:
      none: "&7Ninguno"
      visitor: "&7Visitante"
      member: "&aMiembro"
      trusted: "&bConfiado"
      builder: "&2Constructor"
      container: "&3Contenedor"
      moderator: "&eModerador"
      manager: "&6Gerente"
      owner: "&cPropietario"
    lore:
      visitor:
        - "&7Rol por defecto para jugadores no confiables"
        - "&cNo puede construir ni abrir contenedores"
      member:
        - "&7Rol básico de confianza"
        - "&aPuede abrir contenedores"
        - "&cNo puede crear ni cambiar flags"
      trusted:
        - "&7Rol avanzado de confianza"
        - "&aAcceso completo excepto acciones del propietario"
      builder:
        - "&7Rol de construcción"
        - "&aPuede colocar y romper bloques"
        - "&cNo puede cambiar flags"
      container:
        - "&7Rol de almacenamiento"
        - "&aSolo puede abrir contenedores"
        - "&cNo puede construir ni destruir"
      moderator:
        - "&7Rol de moderación"
        - "&aPuede gestionar roles y flags"
        - "&cNo puede transferir el claim"
      manager:
        - "&7Rol de gestión avanzada"
        - "&aPuede gestionar roles, flags y transferir el claim"
      owner:
        - "&cPropietario del claim"
        - "&aControl total"

