# ==========================================================
# ProShield Configuration
# Version: 1.2.5 (Simplified Permissions)
# ==========================================================

settings:
  give-compass-on-join: true
  compass-despawn-delay: 600
  compass-auto-replace: false

protection:
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false
  explosions:
    enabled: false
  buckets:
    enabled: true
  mobs:
    border-repel:
      enabled: true
      radius: 15.0
      horizontal-push: 0.7
      vertical-push: 0.25
      play-sound: false
      sound-type: "ENTITY_ZOMBIE_ATTACK_WOODEN_DOOR"
    despawn-inside: true
    despawn-interval-seconds: 30
  entities:
    wilderness:
      item-frames: false
      vehicles: false
  world-controls:
    enabled: true
    defaults:
      block-break: true
      block-place: true
      bucket-use: true
      explosions: true
      mob-spawn: true
      mob-damage: true
      fire-burn: true
      fire-spread: true
      ignite-flint: true
      ignite-lava: true
      ignite-lightning: true
    worlds: {}

messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "
  show-wilderness: true
  admin-flag-chat: true
  enter-own: "&aYou entered your claim."
  enter-other: "&aYou entered {owner}'s claim."
  leave-own: "&cYou left your claim."
  leave-other: "&cYou left {owner}'s claim."
  wilderness: "&7You entered the wilderness."
  expansion-request: "&eYour expansion request for +{blocks} blocks has been sent to admins."
  expansion-approved: "&aYour claim expansion (+{blocks} blocks) was approved!"
  expansion-denied: "&cYour claim expansion request was denied: {reason}"

help:
  player:
    - "&bProShield Help &7- Player"
    - "&a/proshield claim &7→ Claim your current land (50 block radius)"
    - "&a/proshield unclaim &7→ Unclaim your land"
    - "&a/proshield info &7→ View your claim details"
    - "&a/proshield compass &7→ Receive your ProShield Compass"
    - "&7Dropped compasses despawn after &f{compass-despawn-delay/20}s"
    - "&a/proshield help &7→ Show this help menu"

  admin:
    - "&cProShield Help &7- Admin"
    - "&c/proshield reload &7→ Reload the config"
    - "&c/proshield debug &7→ Toggle debug mode"
    - "&c/proshield bypass &7→ Toggle bypass mode"
    - "&c/proshield admin &7→ Open the admin menu"
    - "&c/proshield compass &7→ Give yourself a new compass"
    - "&7Config: &fcompass-auto-replace &7= Auto re-add compass on despawn"
    - "&cCheck GUI → Admin Tools"

gui:
  menus:
    main:
      title: "&6ProShield Menu"
      size: 27
      items:
        "11":
          material: GRASS_BLOCK
          name: "&aClaim Land"
          lore:
            - "&7Protect your land"
            - "&fRadius: 50 blocks by default"
          action: "command:proshield claim"
          permission: "proshield.player.access"

        "13":
          material: PAPER
          name: "&eClaim Info"
          lore:
            - "&7Shows your current claim details"
            - "&7Protected: Pets, Containers, Frames, Stands"
            - "&7Explosions/Fire disabled"
          action: "command:proshield info"
          permission: "proshield.player.access"

        "15":
          material: BARRIER
          name: "&cUnclaim Land"
          lore:
            - "&7Remove your claim"
          action: "command:proshield unclaim"
          permission: "proshield.player.access"

        "21":
          material: PLAYER_HEAD
          name: "&bTrusted Players"
          lore:
            - "&7Manage who can build in your claim"
          action: "menu:roles"
          permission: "proshield.player.access"

        "23":
          material: CHEST
          name: "&eClaim Flags"
          lore:
            - "&7Toggle special protections"
          action: "menu:flags"
          permission: "proshield.player.access"

        "25":
          material: BARRIER
          name: "&cExit Menu"
          lore:
            - "&7Click to close this menu"
          action: "close"

        "26":
          material: REDSTONE
          name: "&cAdmin Tools"
          lore:
            - "&7Access tools & expansion requests"
          action: "menu:admin-tools"
          permission: "proshield.admin"

    admin-tools:
      title: "&cAdmin Tools & Expansion Requests"
      size: 45
      items:
        "10":
          material: PAPER
          name: "&ePending Requests"
          lore:
            - "&7View and manage all player requests"
          action: "menu:expansion-requests"
          permission: "proshield.admin.expansions"

        "12":
          material: BOOK
          name: "&bReload Config"
          lore:
            - "&7Reloads ProShield configuration"
          action: "command:proshield reload"
          permission: "proshield.admin"

        "14":
          material: REPEATER
          name: "&dWorld Controls"
          lore:
            - "&7Manage protections for this world"
            - "&8(affects: {world})"
          action: "menu:world-controls"
          permission: "proshield.admin.worldcontrols"

        "16":
          material: LEVER
          name: "&eToggle Debug"
          lore:
            - "&7Turn debug mode on/off"
          action: "command:proshield debug"
          permission: "proshield.admin"

        "19":
          material: TRIPWIRE_HOOK
          name: "&6Toggle Bypass (You)"
          lore:
            - "&7Bypass all checks while enabled"
          action: "command:proshield bypass"
          permission: "proshield.admin"

        "22":
          material: EMERALD
          name: "&aApprove Selected"
          lore:
            - "&7Approve selected expansion request"
          action: "expansion:approve"
          permission: "proshield.admin.expansions"

        "24":
          material: REDSTONE
          name: "&cDeny Selected"
          lore:
            - "&7Deny with reason"
          action: "expansion:deny"
          permission: "proshield.admin.expansions"

        "40":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to Main Menu"
          action: "menu:main"

    world-controls:
      title: "&dWorld Controls &8({world})"
      size: 45
      items:
        "10":
          material: IRON_PICKAXE
          name: "&fBlock Break"
          lore:
            - "&7Allow block breaking"
            - "&fCurrent: {state}"
          action: "toggle:world.block-break"
          permission: "proshield.admin.worldcontrols"

        "23":
          material: TRIDENT
          name: "&fIgnite: Lightning"
          lore:
            - "&7Allow lightning ignition"
            - "&fCurrent: {state}"
          action: "toggle:world.ignite-lightning"
          permission: "proshield.admin.worldcontrols"

        "31":
          material: REDSTONE_BLOCK
          name: "&cReset to Defaults"
          lore:
            - "&7Clear overrides for this world"
            - "&fFalls back to default settings"
          action: "menu:world-reset-confirm"
          permission: "proshield.admin.worldcontrols"

        "40":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to Admin Tools"
          action: "menu:admin-tools"

    world-reset-confirm:
      title: "&cConfirm Reset for {world}"
      size: 27
      items:
        "11":
          material: GREEN_WOOL
          name: "&aYes, Reset"
          lore:
            - "&7This will reset world controls"
            - "&7for &f{world} &7to defaults."
            - "&cClaims will NOT be affected."
          action: "reset:world.confirm"
          permission: "proshield.admin.worldcontrols"

        "15":
          material: RED_WOOL
          name: "&cNo, Cancel"
          lore:
            - "&7Return without changes"
          action: "menu:world-controls"
          permission: "proshield.admin.worldcontrols"

        "26":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to World Controls"
          action: "menu:world-controls"
          permission: "proshield.admin.worldcontrols"

    deny-reasons:
      title: "&cDeny Reasons"
      size: 27
      items:
        "11":
          material: BARRIER
          name: "&cToo Large"
          lore:
            - "&7Requested expansion too big"
          action: "reason:too-large"
          permission: "proshield.admin.expansions"

        "13":
          material: REDSTONE
          name: "&cAbusive"
          lore:
            - "&7Expansion abusive"
          action: "reason:abusive"
          permission: "proshield.admin.expansions"

        "26":
          material: BARRIER
          name: "&cBack"
          lore:
            - "&7Return to Admin Tools"
          action: "menu:admin-tools"
          permission: "proshield.admin.expansions"
