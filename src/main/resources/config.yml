# ==========================================================
# General Settings
# ==========================================================
settings:
  # ðŸ§­ Automatically give players a ProShield compass on join.
  # If false â†’ players must use /compass manually.
  give-compass-on-join: true

# ==========================================================
# Protection Settings
# ==========================================================
protection:
  # -------------------------
  # Fire
  # -------------------------
  fire:
    enabled: false
    burn: false
    spread: false
    ignite:
      flint_and_steel: false
      lava: false
      lightning: false

  # -------------------------
  # Explosions
  # -------------------------
  explosions:
    enabled: false

  # -------------------------
  # Buckets
  # -------------------------
  buckets:
    enabled: false   # ðŸª£ Blocks empty + fill together

  # -------------------------
  # Mobs
  # -------------------------
  mobs:
    border-repel:
      enabled: true
      radius: 3.0          # ðŸ”¹ Distance mobs are pushed away from claim edge
      horizontal-push: 0.7 # ðŸ”¹ Sideways push strength
      vertical-push: 0.25  # ðŸ”¹ Upward push strength
    despawn-inside: true   # ðŸ§Ÿ Despawn mobs that enter claims

  # -------------------------
  # Wilderness Entities
  # -------------------------
  entities:
    wilderness:
      item-frames: false
      vehicles: false

# ==========================================================
# Messages & GUI
# ==========================================================
messages:
  prefix: "&3[ProShield]&r "
  debug-prefix: "&8[Debug]&r "

  # ðŸŒ² Wilderness entry messages
  show-wilderness: false

  # ðŸ’¬ Admin debug flag chat
  admin-flag-chat: true

