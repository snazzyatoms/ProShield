jdk:
  - openjdk17

before_install:
  - echo "Using Java 17 for ProShield build"

install:
  - mvn clean install -DskipTests=true -B

# Optional: cache Maven dependencies for faster builds
cache:
  paths:
    - $HOME/.m2

# Build output
build:
  commands:
    - mvn -B package --file pom.xml
